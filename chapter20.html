<h2>CLL 第20章 セルマホ目録</h2><p>
この章では、セルマホをすべて列挙し簡単な説明を加え、詳細が記されている章を示す。セルマホの名前は代表的なシマヴォの大文字表記(「'」は「h」)で表す。代表的なシマヴォとして、最も重要なものかまたはアルファベット順で最初のものを選ぶ。それぞれについて、複数の用法のうち最もよく使われる用法の例文を挙げる。


</p><h3>セルマホ A
(<a href="./chapter14.html">第14章</a>)</h3>
論理接続(「かつ」、「または」、「もし」など)を示す。主にスムティ同士の接続に使う。
<pre>la djan. .ala djein. klama le zarci
(ジャンとジェーンのどちらかまたは両方が店に行く。)</pre>bu を後置して母音のレルフそのものを表す語を作る。<br /><font size="2" color="#555555">
# 訳注: abu, ebu, obu, ubu がそれぞれ文字
"a", "e", "o", "u" を表すということ
</font><br /><h3>セルマホ BAI
(<a href="./chapter9.html">第9章</a>)</h3>
セルブリが表現したい関係を表す場所を持たないときに、スムティに前置して追加の場所を示すことができる。他のセルブリの持つ場所のひとつから派生した意味を持つ。
<pre>mi tavla bau la lojban.
(私はロジバン語で話す。)</pre><h3>セルマホ BAhE
(<a href="./chapter19.html">第19章</a>)</h3>
次の一語を強調する。またはそれが臨時語(その場で作った単語)であることを示す。
<pre>la ba'e .djordj. klama le zarci
(店に来たのはジョージだ。)</pre><h3>セルマホ BE
(<a href="./chapter5.html">第5章</a>)</h3>
タンルの構成単位のひとつの持つ場所にスムティをいれる。他に指定がなければそのスムティは x2, x3 ... と次に来る場所に順にはいる。
BE は LE による描写のなかで最も役に立つ。BEI や BEhO を見よ。
<pre>mi klama be ta troci
(私はあそこに行こうとする。)</pre><font size="2" color="#555555">
# 訳注: klama の x1 が troci を修飾し、その次の場所である x2 に ta がはいる
</font><br /><h3>セルマホ BEI
(<a href="./chapter5.html">第5章</a>)</h3>
BE によってタンルの構成単位に付加された複数のスムティ同士を分ける。
<pre>mi klama be le zarci bei le zdani be'o troci
(私は家から店に行こうとする。)</pre><font size="2" color="#555555">
# 訳注: klama の x1 が troci を修飾し、その次の場所である x2 に le zarci が
さらにその次の場所である x3 に bei で分けられた le zdani がはいる
</font><br /><h3>セルマホ BEhO
(<a href="./chapter5.html">第5章</a>)</h3>
BE に対する省略可能な終端詞。タンルの構成単位に付加されたスムティを終わらせる。
<pre>mi klama be le zarci be'o troci
(私は店に行こうとする。)</pre><h3>セルマホ BIhE
(<a href="./chapter18.html">第18章</a>)</h3>
数学演算子につける接頭辞。他の数学演算子よりも優先度が高いことを示す。この演算子の前後の被演算子はより強く結合する。
<pre>li ci bi'e pi'i vo su'i mu du li paze
(3 x 4 + 5 = 17)</pre><font size="2" color="#555555">
# 訳注: 原著では pi'i ではなく pi'u となっていたが pi'i が正しいと思われる
</font><br /><font size="2" color="#555555">
# 訳注: bi'e によって pi'i(かけ算) のほうが先に計算されることが明示されている
</font><br /><h3>セルマホ BIhI
(<a href="./chapter14.html">第14章</a>)</h3>
スムティまたはタンルの構成単位(あるいはそれ以外の何か)をまとめることで範囲を表す。
GAhO を見よ。
<pre>mi ca sanli la drezdn. bi'i la frankfurt.
(私はドレスデンとフランクフルトの間に立つ。)</pre><h3>セルマホ BO
(<a href="./chapter5.html">第5章</a>, <a href="./chapter15.html">第15章</a>, <a href="./chapter18.html">第18章</a>)</h3>
タンルの構成単位を強く結合しまとめる。論理的または非論理的に接続された句や文などを結合するのに使える。結合において BO は常に優先され、また右結合である。
<pre>ta cmalu nixli bo ckule
(あれは女の子のための小さな学校だ。)</pre><font size="2" color="#555555">
# 訳注: ta cmalu (nixli bo ckule) のように結合する。
bo がなければ、ta (cmalu nixli) ckule のように左から結合し、「(小さな女の子)のための学校」となる。
</font><br /><h3>セルマホ BOI
(<a href="./chapter18.html">第18章</a>)</h3>
PA や BY のための省略可能な終端詞。数(数字シマヴォの列)やレルフ列(文字を表す語の列)に別の列が直後に続くときに、それらを終わらせるために使われる。
<pre>li re du li vu'u voboi re
(数 2 は数 4 と 2 の差と等しい。)</pre><font size="2" color="#555555">訳注: voboi re でなく vore とすると 42 になってしまう</font><br /><h3>セルマホ BU
(<a href="./chapter17.html">第17章</a>)</h3>
全ての語につけることができる接尾辞。主にアルファベットの文字や名前を表す語に後置して、記号やその他のアルファベットの文字を意味する語を作る。特にひとつの母音だけから成るシマヴォにつけることで母音文字を意味する語を作る。
<pre>.abu .ebu .ibu .obu .ubu .ybu
("a", "e", "i", "o", "u", "y")</pre><h3>セルマホ BY
(<a href="./chapter17.html">第17章</a>)</h3>
ロジバンにおけるアルファベットの文字を表す語と文字を表す語の解釈を変えるためのシフト記号の役割を果たす語。
<pre>.abu tavla .by le la .ibymym. skami
(A は B に IBM のコンピュータについて話す。)</pre><font size="2" color="#555555"># 訳注: IBM をロジバンの名前にするためにはそれぞれの文字 ibu by my
をつなげて、最後に子音をつけて、.ibubymym. とする。母音の後の bu を省略して
.ibymym. とできる。</font><br /><h3>セルマホ CAI
(<a href="./chapter13.html">第13章</a>)</h3>
感情の程度(最高に、強く、弱く、全くない)を示す小辞。たいていは感情を示す他の小辞に後置する。
<pre>.ei cai mi klama le zarci
(店に行かなければならない。)</pre><font size="2" color="#555555"># 訳注: .ei は義務を表す心態詞。eicai は強い義務を表現する。</font><br /><h3>セルマホ CAhA
(<a href="./chapter10.html">第10章</a>)</h3>
ブリディが事実、可能性(実現したかどうかに関らず)、生来の能力のいずれを示すのかを決める。
<pre>ro datka ka'e flulimna
(全てのアヒルは浮かんで泳ぐことができる。)</pre><h3>セルマホ CEI
(<a href="./chapter7.html">第7章</a>)</h3>
後で使うために、セルブリによる定義を5個の代ブリディギスム(broda, brode, brodi, brodo, brodu)のうちのひとつに代入する。
<pre>ti slasi je mlatu bo cidja lante gacri cei broda
.i le crino broda cu barda .i le xunre broda cu cmalu
(これはプラスティックのキャットフード缶の蓋だ。
緑のは大きい。赤いのは小さい。)</pre><h3>セルマホ CEhE
(<a href="./chapter10.html">第10章</a>, <a href="./chapter14.html">第14章</a>, <a href="./chapter16.html">第16章</a>)</h3>
複数の名辞を名辞組にまとめる。名辞組はそれぞれの名辞を関係づけ、論理的な接続のために、また数量詞の係る範囲をまとめ、または特別な間制の構造を作るために使われる。
<pre>mi ce'e do pe'e je la djan. ce'e la djeimyz. cu pendo
(私は君の友達で、ジョーンはジェームズの友達だ。)</pre><font size="2" color="#555555"># 訳注: 「量を示す詞のかかる範囲をまとめ」るとは「3匹の犬が2人の人にかみついた」という文章において3匹の犬が「同じ」2人の人にという意味を示すということ</font><br /><font size="2" color="#555555"># 訳注: 「特別な間制の構造」は CEhE の説明ではなく名辞組の説明。名辞組を間制・法制タグの後に使うことで、起点と距離を表現できる(例: la frank. sanli zu'a nu'i la djordj. la'u lo mitre be li mu [nu'u])。第10章25節を参照のこと。</font><br /><h3>セルマホ CO
(<a href="./chapter5.html">第5章</a>)</h3>
タンルの構成単位の間に挿入され、それをひっくりかえす。
つまり、後続するタンルの構成単位が先行するタンルの構成単位を修飾するようにする。
<pre>mi troci co klama zarci le zdani
(私は家から店に行ってみる。)</pre><font size="2" color="#555555"># 訳注: CO は修飾のしかたはひっくり返すが場所は後のセルブリのものを取る。
</font><br /><h3>セルマホ COI
(<a href="./chapter6.html">第6章</a>, <a href="./chapter13.html">第13章</a>)</h3>
名前や描写、スムティに前置して呼応系を形成する。呼応系は誰に(または誰が)話しているのかを示す句である。呼応系は出会いの挨拶や別れの挨拶、無線通信など、会話の手順において使われる。DOI, DOhU を見よ。
<pre>coi .djan.
(今日は、ジョン。)</pre><h3>セルマホ CU
(<a href="./chapter9.html">第9章</a>)</h3>
ブリディ内で、先行するスムティからセルブリを分ける。
厳密には必要とされることはないのだが、いろいろな省略可能な終端詞を省略するのに役に立つ。
<pre>le gerku cu klama le zarci
(犬が店に行く。)</pre><h3>セルマホ CUhE
(<a href="./chapter10.html">第10章</a>)</h3>
「いつ」、「どこで」、または「どんな状態であればそのブリディが成り立つか」を尋ねる疑問文を作る。PU、CAHA、TAhE、BAI を見よ。
<pre>do cu'e klama le zarci
(いつ店に行くのですか。)</pre><h3>セルマホ DAhO
(<a href="./chapter7.html">第7章</a>)</h3>
代スムティ(セルマホ KOhA)や代ブリディ(セルマホ GOhA)へ代入された意味をすべて取り消す。
<h3>セルマホ DOI
(<a href="./chapter13.html">第13章</a>)</h3>
汎用的な呼応系心態詞。COI とともに、または単独で使われる。
doi と後続する名前のあいだに停止は必要ない。DOhU を見よ。
<pre>doi frank. mi tavla do
(フランク。私は君に話している。)</pre><h3>セルマホ DOhU
(<a href="./chapter13.html">第13章</a>)</h3>COI や DOI の省略可能な終端詞。呼応系のおわりを示す。
<pre>coi do'u
(やあ、誰か。)</pre><h3>セルマホ FA
(<a href="./chapter9.html">第9章</a>)</h3>
スムティにつける接頭辞。場所構造の何番目の場所に入るのかを示す。
語順を上書きする。
<pre>fa mi cu klama fi la .atlantas. fe la bastn.
fo le dargu fu le karce
(私はアトランタからボストンへその道を通って車で行く。)</pre><h3>セルマホ FAhA
(<a href="./chapter10.html">第10章</a>)</h3>
どこでそのブリディの行為が起きたかの方向を示す。MOhI をつけてその方向へ向けて、を表し、VEhA や VIhA を前置してその方向に沿って、を表す。
<pre>le nanmu zu'a batci le gerku
(私の左で男が犬をかむ。)</pre><h3>セルマホ FAhO
(<a href="./chapter19.html">第19章</a>)</h3>
文法外の機械的なシグナル。それ以上文章がないことを示す。コンピュータへの入力時に役に立つ。
<h3>セルマホ FEhE
(<a href="./chapter10.html">第10章</a>)</h3>
後続する(TAhE、ROI、ZAhO によって作られる)範囲修飾句が時間ではなく空間を示すこと示唆する。
<pre>ko vi'i fe'e di'i sombo le gurni
(穀物を一列に等間隔にまきなさい。)</pre><h3>セルマホ FEhU
(<a href="./chapter9.html">第9章</a>)</h3>
FIhO の省略可能な終端詞。その場で作られた法制タグのおわりを示す。タグ付けられたスムティが直後に続く。
<pre>mi viska do fi'o kanla [fe'u] le zunle
(私は左目で君を見る。)</pre><h3>セルマホ FIhO
(<a href="./chapter9.html">第9章</a>)</h3>
セルブリの前につけてセルブリを法制タグに変える。その法制タグは文法的にも意味論的にもセルマホ BAI と同等である。
<pre>mi viska do fi'o kanla le zunle
(私は左目で君を見る。)</pre><h3>セルマホ FOI
(<a href="./chapter17.html">第17章</a>)</h3>
TEI によって始まる合成されたアルファベットの文字を表す語のおわりを示す。この終端詞は省略できない。
<pre>tei .ebu .akut. bu foi
(アキュートアクセント記号付きの e)</pre><h3>セルマホ FUhA
(<a href="./chapter18.html">第18章</a>)</h3>
後続する数式が逆ポーランド記法(RP)で解釈されることを示す。逆ポーランド記法とは、数学演算子を被演算子に後置する記法である。
<pre>li fu'a reboi re[boi] su'i du li vo
(2 + 2 = 4)</pre><h3>セルマホ FUhE
(<a href="./chapter19.html">第19章</a>)</h3>
後続する UI に属する心態詞が、普通そうであるように先行する語にかかるのではなく、
FUhO までのすべての後続する語にかかることを示す。
<pre>mi viska le fu'e .ia blanu zdani fu'o ponse
(私は、私が青い家だと信じているもの、の所有者を見る。)</pre><h3>セルマホ FUhO
(<a href="./chapter19.html">第19章</a>)</h3>UI に属するすべての心態詞の効果を終わらせる。<pre>mi viska le fu'e .ia blanu zdani fu'o ponse
(私は、私が青い家だと信じているもの、の所有者を見る。)</pre><h3>セルマホ GA
(<a href="./chapter14.html">第14章</a>)</h3>
論理的に接続された2つのスムティやブリディ末端などの始まりを示す。論理接続は「以下の両方が成り立つ ... と ...」や「以下のどちらかまたは両方が成り立つ ... と ...」や「もし ... ならば ...」などを含む。GI を見よ。
<pre>ga la djan. nanmu gi la djeimyz. ninmu
(ジョンが男か、またはジェイムズが女か、またはその両方だ。)</pre><h3>セルマホ GAhO
(<a href="./chapter14.html">第14章</a>)</h3>
BIhI に指定された範囲が端点を含むかどうかを決める。
BIhI シュマボの前後に置かれ、それぞれ左右の端点の性質を決める。
<pre>mi ca sanli la drezdn. ga'o bi'i ga'o la frankfurt.
(私はドレスデンとフランクフルトの両方を含む間に立っている。)</pre><h3>セルマホ GEhU
(<a href="./chapter8.html">第8章</a>)</h3>
GOI の省略可能な終端詞。関係句のおわりを示す。KUhO を見よ。
<pre>la djan. goi ko'a ge'u blanu
(ジョン(以下 #1 と呼ぶ)は青い。)</pre><h3>セルマホ GI
(<a href="./chapter14.html">第14章</a>)</h3>
GA、GUhA、JOI などの前置接続詞に後置して、2つの論理的または非論理的に接続されたスムティ、タンルの構成単位、ブリディ末端等を分ける。
<pre>ge la djan. nanmu gi la dieimyz. ninmu
(ジャンは男であり、かつジェームズは女である。)</pre><font size="2" color="#555555"># 訳注: ドラフト版では「when the prefix is a forethought logical
connective ...」だが、改訂版では正しく「when the prefix is a forethought
connective ...」となっているので後者を採用</font><br /><h3>セルマホ GIhA
(<a href="./chapter14.html">第14章</a>)</h3>
2つのブリディ末端が先行するスムティを持たず、またいくつかの後続するスムティを持つセルブリである場合に、それらの論理的な接続(「かつ」、「または」、「もし」など)を示す。
<pre>mi klama le zarci gi'e nelci la djan.
(私は店に行くし、ジョンが好きだ。)</pre><h3>セルマホ GOI
(<a href="./chapter8.html">第8章</a>)</h3>
関係句の開始を示す。従属する(後続する)スムティが別の(先行する)スムティに関係づけられる。GEhU や NOI を見よ。
<pre>la djan. goi ko'a cu blanu
(ジョン(以下 #1 と呼ぶ)は青い。)</pre><h3>セルマホ GOhA
(<a href="./chapter7.html">第7章</a>)</h3>
ブリブラの代わりとなるすべてのシマヴォを含む全般的なセルマホ。いくつかのグループに分けられる。
<pre>A: mi klama le zarci B: mi go'i
(A: 私は店に行く。B: 私も。)</pre><h3>セルマホ GUhA
(<a href="./chapter14.html">第14章</a>)</h3>
論理的に接続された2つのタンルの構成単位の始まりを示す。論理的に接続されたタンルを形成するときに GA の代わりに使う。GI を見よ。
<pre>la .alis. gu'e ricfu gi blanu
(アリスは裕福で青い。)</pre><h3>セルマホ I
(<a href="./chapter19.html">第19章</a>)</h3>2つの文を分ける。<pre>mi klama le zarci .i mi klama le zdani
(私は店に行く。私は事務所に行く。)</pre><h3>セルマホ JA
(<a href="./chapter14.html">第14章</a>)</h3>2つのタンルの構成単位、数学被演算子、間制、抽象化の間の論理接続(「かつ」、「または」、「もし」など)を示す。<pre>ti blanu je zdani
(これは青い、そして家だ。)</pre><h3>セルマホ JAI
(<a href="./chapter9.html">第9章</a>)</h3>
間制または法制を後置して、セルブリにつけて法制場所でセルブリの
x1 を置き換える演算子を作る。単独で使われると、取り除かれたブリディの場所のひとつで、セルブリの x1 (x1 は抽象スムティでなければならない)を置き換える。
<pre>mi jai gau galfi le bitmu skari
(私は壁の色を変える。)</pre><font size="2" color="#555555"># 訳注: 後者の例として、mi jai rinka le nu do morsi がある。</font><br /><h3>セルマホ JOI
(<a href="./chapter14.html">第14章</a>)</h3>
2つのスムティ、タンルの構成単位などの非論理接続(集団として一緒に、組として一緒に、並びとして一緒に、など)を示す。または、GI が直後に続いて、GA のような前置非論理接続を作る。
<pre>la djan. joi la .alis. cu bevri le pipno
(ジョンはアリスと一緒にピアノを運ぶ。)</pre><h3>セルマホ JOhI
(<a href="./chapter18.html">第18章</a>)</h3>
後続する数学被演算子(TEhU で終わるリスト)が数学のベクトル(一次元配列)であることを示す。
<pre>li jo'i paboi reboi te'u su'i jo'i ciboi voboi
du li jo'i voboi xaboi
((1, 2) + (3, 4) = (4, 6))</pre><h3>セルマホ KE
(<a href="./chapter5.html">第5章</a>)</h3>
論理接続やタンル形成などのために KE と後続する
KEhE で囲まれた部分をまとめる。
KE と KEhE は数学(VEI、VEhO を見よ)や、談話系(TO、TOI を見よ)には使えない。
<pre>ta ke melbi cmalu ke'e nixli ckule
(あれは可愛い小ささを持った女の子のための学校だ。)</pre><h3>セルマホ KEI
(<a href="./chapter11.html">第11章</a>)</h3>
NU の省略可能な終端詞。抽象化ブリディのおわりを示す。
<pre>la djan. cu nu sonci kei djica
(ジョンは兵士になりたい。)</pre><h3>セルマホ KEhE
(<a href="./chapter5.html">第5章</a>)</h3>KE の省略可能な終端詞。グループ化のおわりを示す。<pre>ta ke melbi cmalu ke'e nixli ckule
(あれは可愛い小ささを持った女の子の学校だ。)</pre><h3>セルマホ KI
(<a href="./chapter10.html">第10章</a>)</h3>
間制に後置して「貼り付き」にする。つまり、再び KI が現われるまでのすべてのブリディに係るようにする。単独で使われると、すべての貼り付き間制を引き剥がす。
<h3>セルマホ KOhA
(<a href="./chapter7.html">第7章</a>)</h3>
スムティの代わりになるすべてのシマヴォを含むセルマホ。これらはいくつかのグループに分けられる。
<pre>le blanu zdani goi ko'a cu barda .i ko'a na cmamau ti
(青い家(以下 #1 と呼ぶ)は大きい。#1 はこれより小さくない。)</pre><h3>セルマホ KU
(<a href="./chapter6.html">第6章</a>, <a href="./chapter10.html">第10章</a>)</h3>
LE または、一部の使いかたをした場合の LA の省略可能な終端詞。描写スムティのおわりを示す。また、間制や法制に後置して、それらが後続するスムティを取らないことを示す他、
NA+KU と合成された形で自然言語形式の否定を示す。
<pre>le prenu ku le zdani ku klama
(その人は家に行く。)</pre><h3>セルマホ KUhE
(<a href="./chapter18.html">第18章</a>)</h3>
PEhO の省略可能な終端詞。前置数式のおわりを示す(前置数式では演算子が被演算子に先行する)。
<pre>li pe'o su'i reboi reboi re[boi] ku'e du li xa
(2 2 2 を合計した数は数 6 と等しい。)</pre><h3>セルマホ KUhO
(<a href="./chapter8.html">第8章</a>)</h3>
NOI の省略可能な終端詞。関係節のおわりを示す。
<pre>le zdani poi blanu ku'o barda
(その青い家は大きい。)</pre><h3>セルマホ LA
(<a href="./chapter5.html">第5章</a>)</h3>
名前を表す語(またはセルブリ)を人や物を名前で示すスムティに変える描写型の冠詞。
LE に類似。描写セルブリを後置する場合は
KU によって終わらせることができる。
<pre>la kikeros. du la tulis.
(キケロはタリーだ。)</pre><h3>セルマホ LAU
(<a href="./chapter17.html">第17章</a>)</h3>
後続するアルファベットの文字と結びついて以下を表すマーカーとなる。小文字から大文字への変化、フォントの変更、句読点など。
<pre>tau sy. .ibu
(Si(硅素の化学記号))</pre><h3>セルマホ LAhE
(<a href="./chapter6.html">第6章</a>)</h3>
スムティに前置して、それを意味的に関係のある別のスムティに変える限定詞。限定詞はまたセルマホ NAhE+BO からも作られる。LUhU を見よ。
<pre>mi viska la'e zoi kuot. A Tale of Two Cities .kuot
(私は「二都物語」を見る。)</pre><h3>セルマホ LE
(<a href="./chapter6.html">第6章</a>)</h3>
セルブリをその x1 に入るものを描写するまたは示すスムティに変える描写型の冠詞。LA、KU を見よ。
<pre>le gerku klama le zdani
(その犬は家に行く。)</pre><h3>セルマホ LEhU
(<a href="./chapter19.html">第19章</a>)</h3>LOhU で始まる引用のおわりを示す。省略できない終端詞。<pre>lo'u mi du do du mi le'u cu na lojbo drani
(「mi du do du mi」はロジバンとして正しくない。)</pre><h3>セルマホ LI
(<a href="./chapter18.html">第18章</a>)</h3>
数やその他の数式を数や数式を示すスムティに変える描写型の冠詞。LOhO を見よ。
<pre>li re su'u re na du li vo su'i vo
(2 - 2 &lt;&gt; 4 + 4)</pre><h3>セルマホ LIhU
(<a href="./chapter19.html">第19章</a>)</h3>
LU の省略可能な終端詞。引用のおわりを示す。
<pre>mi cusku lu mi klama le zarci li'u
(私は「私は店に行く」と言う。)</pre><h3>セルマホ LOhO
(<a href="./chapter18.html">第18章</a>)</h3>
LI の省略可能な終端詞。LI のなかで使われる数式のおわりを示す。
<pre>li vo lo'o li ci lo'o cu zmadu
(4 &gt; 3)</pre><h3>セルマホ LOhU
(<a href="./chapter19.html">第19章</a>)</h3>
引用(スムティ)の始まりを示す。
引用されたものがロジバンにおける語から成るものであれば、
それが文章の形を成しているかどうかに関らず文法的に正しいことになる。
LEhU で終わる。
<pre>do cusku lo'u mi du do du ko'a le'u
(君は「mi du do du ko'a」と言う。)</pre><h3>セルマホ LU
(<a href="./chapter19.html">第19章</a>)</h3>
引用(スムティ)の始まりを示す。引用されたものも文法的に正しいロジバンの文章でなければ、文法的に正しくない。LIhU で終わる。
<pre>mi cusku lu mi klama le zarci li'u
(私は「私は店に行く」と言う。)</pre>
<h3>セルマホ LUhU
(<a href="./chapter6.html">第6章</a>)</h3>
LAhE や NAhE+BO の省略可能な終端詞。被限定スムティのおわりを示す。
<pre>mi viska la'e lu barda gerku li'u lu'u
(私は「大きい犬」(語ではなくこの題名の本または映画など)を見る。)</pre><h3>セルマホ MAI
(<a href="./chapter18.html">第18章</a>, <a href="./chapter19.html">第19章</a>)</h3>
数や文字を表す語の列に後置して自由修飾句を作る。それは文章のインデックス番号となる。
<pre>pamai mi pu klama le zarci
(1. 私は店に行った。)</pre><h3>セルマホ MAhO
(<a href="./chapter18.html">第18章</a>)</h3>
文字やその他の被演算子から数学演算子を作る。TEhU、VUhU を見よ。
<pre>ma'o fy. boi xy.
(f(x))</pre><h3>セルマホ ME
(<a href="./chapter5.html">第5章</a>, <a href="./chapter18.html">第18章</a>)</h3>
スムティからタンルの構成単位を作る。それはスムティが示すものであることを意味する。MEhU を見よ。
<pre>ta me la ford. karce
(あれはフォード車だ。)</pre><font size="2" color="#555555"># 訳注: ここでは言及されていないが、
me はスムティからセルブリを作るのにも使われる。というよりも、スムティをセルブリにすることでタンルの要素にすることができるということなのではないだろうか</font><br /><font size="2" color="#555555"># 訳注: do me la djan. は do du la djan. と同じ</font><br /><h3>セルマホ MEhU
(<a href="./chapter5.html">第5章</a>)</h3>
ME の省略可能な終端詞。タンルの構成単位へと変換されたスムティのおわりを示す。
<pre>ta me mi me'u zdani
(あれは私的な家だ。)</pre><h3>セルマホ MOI
(<a href="./chapter5.html">第5章</a>)</h3>
数やその他の数量詞につく接尾辞。数をもとにしたさまざまなセルブリを作る。
<pre>la djan. joi la frank. cu bruna remei
(ジョンとフランクは2人兄弟だ。)</pre><font size="2" color="#555555"># 訳注: mei は基数(2人、2本、2個、2匹等々)を示す</font><br /><font size="2" color="#555555"># 訳注: 上の例文は直訳すれば「ジョンとフランクは(兄弟であるような2人)だ」となる</font><br /><h3>セルマホ MOhE
(<a href="./chapter18.html">第18章</a>)</h3>
スムティから数学被演算子を作る。これは数量付きのスムティを次元付きの数量に変換するのに使われる。
TEhU で終わる。
<pre>li mo'e re ratcu su'i mo'e re ractu du li mo'e vo danlu
(2 鼠 + 2 兎 = 2 動物)</pre><font size="2" color="#555555"># 訳注: NIhE 参照</font><br /><h3>セルマホ MOhI
(<a href="./chapter10.html">第10章</a>)</h3>
空間における動きを示す間制フラグ。動きの方向は後続する FAhA
シマヴォによって示す。
<pre>le verba mo'i ri'u cadzu le bisli
(その子は氷の上を私の右の方へ歩く。)</pre><h3>セルマホ NA
(<a href="./chapter14.html">第14章</a>, <a href="./chapter15.html">第15章</a>)</h3>矛盾否定。ブリディ全体を偽(または真)とする。<pre>mi na klama le zarci
(私は店に行かない。)</pre>また、合成されたシマヴォとして論理接続詞として使われる。<br /><h3>セルマホ NAI
(<a href="./chapter14.html">第14章</a>, <a href="./chapter15.html">第15章</a>)</h3>
先行する語を否定する。文法上、指定された特定のセルマホにのみつく。
<h3>セルマホ NAhE
(<a href="./chapter15.html">第15章</a>)</h3>
段階否定。セルブリやスムティを修飾し、それが示す値から別の値へと変える。示す値の反対など。後続する BO とともにスムティ限定詞を作る。LAhE を見よ。
<pre>ta na'e blanu zdani
(あれは青くない家だ。)</pre><h3>セルマホ NAhU
(<a href="./chapter18.html">第18章</a>)</h3>
セルブリから数学演算子を作る。VUhU を見よ。
<pre>li na'u tanjo te'u vei pai fe'i re[ve'o] du li ci'i
(tan(pi/2) = 無限大)</pre><h3>セルマホ NIhE
(<a href="./chapter18.html">第18章</a>)</h3>
セルブリから数学被演算子を作る。たいていは ni
により抽象化されたセルブリから。
TEhU で終わる。
<pre>li ni'e ni clani [te'u] pi'i ni'e ni ganra [te'u]
pi'i ni'e ni condi te'u du li ni'e ni canlu
(長さ x 幅 x 深さ = 体積)</pre><h3>セルマホ NIhO
(<a href="./chapter19.html">第19章</a>)</h3>
新しい段落を示す。また、その段落が前の内容や新しい内容を含むかどうかを示す。
<h3>セルマホ NOI
(<a href="./chapter8.html">第8章</a>)</h3>
関係節を開始する。後続するブリディは先行するスムティを修飾する。KUhO で終わる。GOI を見よ。
<pre>le zdani poi blanu cu cmalu
(その青い家は小さい。)</pre><h3>セルマホ NU
(<a href="./chapter11.html">第11章</a>)</h3>ブリディに前置して抽象化セルブリを作る抽象詞。KEI
で終わる。<pre>la djan. cu djica le nu sonci [kei]
(ジョンは兵士になることを望む。)</pre><h3>セルマホ NUhA
(<a href="./chapter18.html">第18章</a>)</h3>数学演算子からセルブリを作る。VUhU を見よ。
<pre>li ni'umu cu nu'a va'a li ma'umu
(数 -5 は 数 +5 の符号を反転したもの。)</pre><h3>セルマホ NUhI
(<a href="./chapter10.html">第10章</a>, <a href="./chapter14.html">第14章</a>, <a href="./chapter16.html">第16章</a>)</h3>
名辞組の始まりを示す。名辞組はセルブリの2つかそれ以上の場所にスムティを同時に入れるために使われる。
<pre>mi klama nu'i le zarci le briju nu'u .e le zdani
le ckule [nu'u]
(私は店に事務所から行き、そして家に学校から行く。)</pre><h3>セルマホ NUhU
(<a href="./chapter14.html">第14章</a>)</h3>
NUhI の省略可能な終端詞。名辞組のおわりを示す。また名辞組の間に置かれて(論理接続詞または非論理接続詞により)それらを結合する。
<pre>mi klama nu'i le zarci le briju nu'u .e le zdani
le ckule [nu'u]
(私は店に事務所から行き、そして家に学校から行く。)</pre><h3>セルマホ PA
(<a href="./chapter18.html">第18章</a>)</h3>
数字とそれに関連した数量詞(いくらかの、すべての、多くの、など)。
<pre>mi speni re ninmu
(私は2人の女の人と結婚している。)</pre><h3>セルマホ PEhE
(<a href="./chapter14.html">第14章</a>)</h3>
論理接続詞または非論理接続詞に前置して、2つの名辞組をまとめる。名辞組はそれぞれの名辞を関係づけ、論理的な接続のために、また数量詞の係る範囲をまとめ、または特別な間制の構造を作るために使われる(CEhE を見よ)。
<pre>mi ce'o do pe'e je la djan. ce'e la djeimys. cu pendo
(私は君の友達で、ジョンはジェームズの友達だ。)</pre><h3>セルマホ PEhO
(<a href="./chapter18.html">第18章</a>)</h3>
前置数学演算子の任意のシグナル。前置演算子は被演算子に先行する。
KUhE で終わる。
<pre>li vo du li pe'o su'i reboi re
(数 4 は数 2 と 2 の合計と等しい。)</pre><h3>セルマホ PU
(<a href="./chapter10.html">第10章</a>)</h3>単純な時間の向き(未来、過去、それ以外)を示す。<pre>mi pu klama le zarci
(私は店に行った。)</pre><h3>セルマホ RAhO
(<a href="./chapter7.html">第7章</a>)</h3>
代ブリディを更新するフラグ。暗黙のうちに代ブリディにつけられたスムティの意味を前の文脈ではなく、新しい文脈に合うように変える。
<pre>A: mi ba lumci le mi karce B: mi go'i
(A: 私は私の車を洗う B: 私もそうする(A の車を洗う))</pre><pre>A: mi ba lumci le mi karce B: mi go'i ra'o
(A: 私は私の車を洗う B: 私もそうする(B の車を洗う))</pre><h3>セルマホ ROI
(<a href="./chapter10.html">第10章</a>)</h3>
数に後置して拡張間制(1回、2回、何回も、など)を示す小辞。
<pre>mi reroi klama le zarci
(私は2回その店に行く。)</pre><h3>セルマホ SA
(<a href="./chapter19.html">第19章</a>)</h3>先行する句または文を取り消す小辞。<pre>mi klama sa do klama le zarci
(私は行く、いや違う、君が店に行く。)</pre><h3>セルマホ SE
(<a href="./chapter5.html">第5章</a>)</h3>セルブリの x1 と指定された場所を入れ換えることで場所の順を並び換える。
<pre>le zarci se klama mi
(その店は私によって行かれた。)</pre>
複合的な接続詞や合成された法制シマヴォのなかでも使われる。
<br /><h3>セルマホ SEI
(<a href="./chapter19.html">第19章</a>)</h3>
ブリディに対してコメントするメタ言語的な挿入の開始を示す。SEhU
で終わる。<pre>la frank. prami sei gleki [se'u] la djein.
(フランク(彼は幸せだ)はジェーンを愛している。)</pre><font size="2" color="#555555"># 訳注: ここで se'u を省略できる理由は、sei に続くブリディに、セルブリの後にスムティを持てないという制約があるからである</font><br /><h3>セルマホ SEhU
(<a href="./chapter19.html">第19章</a>)</h3>SEI や SOI の省略可能な終端詞。メタ言語的な挿入を終わらせる。<pre>la frank. prami sei gleki se'u la djein.
(フランク(彼は幸せだ)はジェーンを愛している。)</pre><h3>セルマホ SI
(<a href="./chapter19.html">第19章</a>)</h3>先行する語ひとつを取り消す小辞。<pre>mi si do klama le zarci
(私、いや、君が店に行く。)</pre><h3>セルマホ SOI
(<a href="./chapter7.html">第7章</a>)</h3>
2つのスムティの相互関係を示す(英語の「vice versa」に近い)。
<pre>mi prami do soi mi
(私はあなたを愛していて、そしてあなたも私を愛している。)</pre><font size="2" color="#555555"># 訳注: soi の二番目の引数は直前のスムティが入る。つまり上記は mi prami do soi mi do となり、「mi prami do であり、その mi と do を入れ換えても真である」となる。</font><br /><h3>セルマホ SU
(<a href="./chapter19.html">第19章</a>)</h3>
先行する談話を終わらせ、その全体を取り消す小辞。
<h3>セルマホ TAhE
(<a href="./chapter10.html">第10章</a>)</h3>
時間または空間の範囲内での頻度(規則的に、習慣的に、など)を示す間制修飾語。
<pre>le verba ta'e klama le ckule
(その子供は習慣的に学校に行く。)</pre><h3>セルマホ TEI
(<a href="./chapter17.html">第17章</a>)</h3>
複合的に構成された文字を表す語の始まりを示す。それは文法的にはひとつの文字として扱われる。文字を表す語は省略できないセルマホ FOI で終わる。
<pre>tei .ebu .akut. bu foi
(アキュートアクセントつきの e)</pre><h3>セルマホ TEhU
(<a href="./chapter18.html">第18章</a>)</h3>
JOhI、MAhO、MOhE、NAhU、NIhE の省略可能な終端詞。数式への変換のおわりを示す。
<pre>li joi' paboi reboi te'u su'i jo'i ciboi voboi
du li jo'i voboi xaboi
((1, 2) + (3, 4) = (4, 6))</pre><h3>セルマホ TO
(<a href="./chapter19.html">第19章</a>)</h3>談話系における左かっこ。主題からずれた話を挿入する。TOI
で終わる。<pre>doi lisas. mi djica le nu to doi frank. ko sisti
toi do viska le mlatu
(リサ、私はあなたに(フランク! やめなさい)猫を見せたい。)</pre><h3>セルマホ TOI
(<a href="./chapter19.html">第19章</a>)</h3>TO の省略可能な終端詞。談話系における右かっこ。
<pre>doi lisas. mi djica le nu to doi frank. ko sisti
toi do viska le mlatu
(リサ、私はあなたに(フランク! やめなさい)猫を見せたい。)</pre><h3>セルマホ TUhE
(<a href="./chapter19.html">第19章</a>)</h3>
複数の文や段落を論理的にまとめる。TUhU で終わる。
<pre>xagmau zo'u tu'e ganai cidja gi cnino .i ganai
vanju gi tolci'o [tu'u]
(最良なのは、食事は新しいもので、ワインは古いものだ。)</pre><font size="2" color="#555555"># 訳注: 最良なものである: (それは食事ではない または 新しい) かつ(それはワインではない または 古い)</font><br /><h3>セルマホ TUhU
(<a href="./chapter19.html">第19章</a>)</h3>
TUhE の論理的終端詞。複数の文のまとまりのおわりを示す。
<h3>セルマホ UI
(<a href="./chapter13.html">第13章</a>)</h3>
話者の感情的な状態、知識の出所、談話における局面を示す小辞。
<pre>.ui la djan. klama
(やった、ジョンが来る。)</pre><h3>セルマホ VA
(<a href="./chapter10.html">第10章</a>)</h3>
空間的な距離を示す間制(近い、遠い、どちらでもない)。
<pre>le nanmu va batci le gerku
(向こうで男が犬をかんでいる。)</pre><font size="2" color="#555555"># 訳注: 英訳で現在進行形となっている。文脈からそう解釈されるということか
</font><br /><h3>セルマホ VAU
(<a href="./chapter14.html">第14章</a>)</h3>
単純なブリディまたは GIhA による論理接続におけるブリディ末端の省略可能な終端詞。
<pre>mi dunda le cukta [vau] gi'e lebna lo rupnu vau do [vau]
(私はあなたに本をあげて、お金を取る。)</pre><h3>セルマホ VEI
(<a href="./chapter18.html">第18章</a>)</h3>数学の左かっこ。数学演算をまとめる。VEhO
で終わる。<pre>li vei ny. su'i pa ve'o pi'i vei ny. su'i pa
[ve'o] du li ny. [bo] te'a re su'i re bo pi'i ny.
su'i pa
((n + 1)(n + 1) = n ^ 2 + 2 n + 1)</pre><h3>セルマホ VEhA
(<a href="./chapter10.html">第10章</a>)</h3>空間における範囲(長、中、短)を示す間制。<h3>セルマホ VEhO
(<a href="./chapter19.html">第19章</a>)</h3>VEI の省略可能な終端詞。数学の右かっこ。<pre>li vei ny. su'i pa ve'o pi'i vei ny. su'i pa
[ve'o] du li ny. [bo] te'a re su'i re bo pi'i ny.
su'i pa
((n + 1)(n + 1) = n ^ 2 + 2 n + 1)</pre><h3>セルマホ VIhA
(<a href="./chapter10.html">第10章</a>)</h3>
空間における次元(線上、面上、空間上、時空上の範囲)を示す間制。
<pre>le verba ve'a vi'a cadzu le bisli
(中くらいの範囲で、氷の上をその子は歩く。)</pre><h3>セルマホ VUhO
(<a href="./chapter8.html">第8章</a>)</h3>
関係節や関係句が、スムティの最も右側の部分ではなく、(複合的であるかもしれない)スムティ全体に係るようにする。<pre>la frank. ce la djordj. vu'o noi gidva cu zvati le kumfa
(フランクとジョージは、彼らはガイドであるのだが、部屋にいる。)</pre><font size="2" color="#555555"># 訳注: 原文では leftmost portion となっていたが rightmost portion
の誤りと考えられる</font><br /><h3>セルマホ VUhU
(<a href="./chapter18.html">第18章</a>)</h3>
数学演算子(+, - など)。MAhOを見よ。
<pre>li mu vu'u re du li ci
(5 - 2 = 3)</pre><h3>セルマホ XI
(<a href="./chapter18.html">第18章</a>)</h3>
添え字文字のマーカー。後続する数やレルフ列は何が先行しても添え字となる。
<pre>xy. xi re
(x<var><sub>2</sub></var>)</pre><h3>セルマホ Y
(<a href="./chapter19.html">第19章</a>)</h3>
ためらいの音。意味はないが自分の話を続けたり会話を続けるために使われる。沈黙とは、沈黙がそれ以上言うことがないと解釈される点で異なる。
<pre>doi .y. .y. djan
(やあ、ええと、ええと、ジョン!)</pre><h3>セルマホ ZAhO
(<a href="./chapter10.html">第10章</a>)</h3>
出来事が事象線上のどこにあるか(始まり、終わり、持続、など)を示す間制修飾語。
<pre>mi pu'o damba
(ちょうど今から戦うところだ。)</pre><font size="2" color="#555555"># 訳注: pu'o は起動相であり何かをする直前を意味する</font><br /><h3>セルマホ ZEI
(<a href="./chapter4.html">第4章</a>)</h3>
形態学的な接着語。両側にある語をルジヴォと同じ意味でまとめる。
<pre>ta xy. zei kantu kacma
(あれはX線カメラだ。)</pre><h3>セルマホ ZEhA
(<a href="./chapter10.html">第10章</a>)</h3>時の範囲(長、中、短)を示す間制。<pre>mi puze'a citka
(私は短い時間食事をした。)</pre><h3>セルマホ ZI
(<a href="./chapter10.html">第10章</a>)</h3>
時の隔たり(遠い、中くらいの、近い過去または未来)を示す間制。
<pre>mi puzi citka
(ついさっき食事をしたところだ。)</pre><h3>セルマホ ZIhE
(<a href="./chapter8.html">第8章</a>)</h3>
同じスムティに係る関係句や関係節をまとめる。
英訳の際には「and」と訳されることが多いが、論理的な接続とは見なされない。
<pre>mi ponse pa gerku ku poi blabi zi'e noi mi prami ke'a
(私は白い犬を飼っていて、私はそれを愛している。)</pre><h3>セルマホ ZO
(<a href="./chapter19.html">第19章</a>)</h3>
一語の引用。後続するロジバンの一語を引用する。
<pre>zo si cu lojbo valsi
(語「si」はロジバンの語である。)</pre><h3>セルマホ ZOI
(<a href="./chapter19.html">第19章</a>)</h3>
ロジバン以外を取る引用:
区切り文字(ロジバンの語なら何でも良い)を前後に置いてあらゆる文字列を引用する。
区切り文字は文字列中に出てきてはならない、
また文字列との間は停止によって分ける必要がある。
<pre>zoi kuot. Socrates is mortal .kuot. cu glico jufra
(「Socrates is mortal」は英語の文章だ。)</pre><h3>セルマホ ZOhU
(<a href="./chapter16.html">第16章</a>, <a href="./chapter19.html">第19章</a>)</h3>
論理的冠頭部をそれが適用されるブリディや文のまとまりから分ける。
または、主題/評言文において、主題を主題に対する評言から分ける。
<pre>su'o da poi remna ro de poi finpe zo'u da prami de
(すべての魚を好む人がいる。)</pre><font size="2" color="#555555"># 訳注: 底本では su'o da poi remna ro &lt;da&gt; poi finpe zo'u da prami de
だが da でなくて de だろう。</font><br />
