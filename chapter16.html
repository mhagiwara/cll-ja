<a id="16"></a><h2>第16章<br />
「道で御前が追い越したのは誰じゃ？　誰も」　ロジバンと論理
</h2>
<a id="16.1"></a><h3>1. この場面、何がおかしい？</h3>
<p>ルイス・キャロルの『鏡の国のアリス』第７章からの短い会話：</p>
<pre>
<a id="e1.1">1.1)</a>   干草をもっと貰おうと手を伝令に差し伸べて王様が申します、「道で御前が追い越したのは誰じゃ？」
<a id="e1.2">1.2)</a>   「誰も」、と伝令。
<a id="e1.3">1.3)</a>   「まさしく。こちらの若い御婦人もそいつを見たそうな。だから当然、ダレモ、御前より遅く歩かん（Nobody walks slower than you）」
<a id="e1.4">1.4)</a>   伝令はむっとして言います、「あっしだって頑張ってるんでさぁ。誰も、あっしより大して速くは歩けないはずでっせ（nobody walks much faster than I do）！」
<a id="e1.5">1.5)</a>   「それは奴にできんじゃろ。もしできるなら、御前より先にここに着いておるはずじゃ」
</pre>
<p>この滅裂な会話は、王様が「nobody｜誰も」という語を或る者の名称「Nobody｜ダレモ」として扱おうとしていることに起因する。本来、「nobody｜誰も」は指示物を持たない ― 指示されるような者がいない。</p>
<p>会話の根本的な矛盾は、例 1.3 、王様が「Nobody walks slower than you｜ダレモ、御前より遅く歩かん」と言うところにある。「Nobody｜ダレモ」が実際の名称だったなら、その名称の指す者を伝令が追い越した、となって良かった。ところが、伝令はこの「Nobody｜ダレモ」を普通に解して「nobody walks much faster than I do｜誰もあっしより速く歩かない」すなわち「私よりも速く歩く者は存在しない」と言い返し、王様と食い違っている。王様と伝令は、「nobody/Nobody｜誰も／ダレモ」の異なる定義それぞれに於いては誤っていない。</p>
<p>英語の「somebody」「nobody」「anybody」「everybody」に相当する表現がロジバンに有るが、その用法は英語話者にとってやや新奇だ。例の会話をロジバンに訳すには歪曲が要る。「Nobody｜ダレモ」という名称は何らかの名称語となり、言葉遊びを駄目にする。しかし実はそれがロジバンでは望ましい。論理言語というものは、「誰も伝令より遅く歩かない」と「誰も伝令より速く歩かない」をどちらも真として扱うわけにはいかない（伝令以外に歩く者がいない、或いは皆が同じ速度歩く、ということがない限り）。</p>
<p>この章では、例の会話のような文を正しく一貫して表せるロジバンの仕組を探ってゆく。新しい文法構造は登場しない。現代論理学の概念を借り、これまでに出てきた仕掛をどう活かせるかを説く。</p>
<p>ロジバンは論理的言語と呼ばれるが、その機能の全てが「論理的」ではない。特に「le」は、続くセルブリが必ずしも真ではないので、描写セルブリの論理性と相容れない。例えば、
<pre>
<a id="e1.6">1.6)</a>    mi viska le nanmu
       私は　男とみなす者を　見る
	   私はその男を見る。
</pre>
この文から、本当に男である何かがいる、とは言えない。唯一、男とみなすと私が決めた何かがいる、としか結論できない。私に尋ねないかぎり、どの男を意味しているかも分からない（文脈を知っていれば通じるが）。</p>
<p>ちなみに、ブリディからどういう真実を引き出せるかはしばしば心態詞に左右される（<a href="chapter13.html">１３章</a>参照）。ジョージが選挙に受かればいいなあ、と私が望む、ということからは、ジョージが選挙に受かるかどうかは結論できない。</p>
<hr />

<a id="16.2"></a><h3>2. 存在言明、冠頭、変項</h3>
<p>まずは、先の会話に無い文を考えてみよう。
<pre>
<a id="e2.1">2.1)</a>   何かが私を見る。
</pre>
妥当な解釈が２つある。単純な方は、
<pre>
<a id="e2.2">2.2)</a>   [zo'e] viska mi
       不特定の何かが　私を　見る
</pre>
或るスムティの省略がシマヴォ「zo'e」で示されていて（「zo'e」自体、<a href="chapter7.html">７章</a>が説明するように省ける）、正しい指示物を聞き手は文脈から推察する。「ご周知のアレは私を見ます」のような意味となる。（訳注： 本来「x1 x2 viska」は意志と無関係の視覚能力「x1 には x2 が見える」を意味する。意志的な「x1 は x2 を見る」は「x1 x2 catlu」。）</p>
<p>しかしもう一方で例 2.1 は、私を見る誰かの存在を単に表明していてもおかしくない。その場合の正しい訳は、
<pre>
<a id="e2.3">2.3)</a>   da zo'u da viska mi
       x が在り：　x は　私を　見る
</pre>
x の正体を聞き手が知っている、という先程の前提はここに無い。単に、話者を見る誰かが存在する、と言っている。この種の表現は「存在論的言明｜existential claim」と呼ばれる。（厳密には、視覚者は人に限定されず、動物や無生物も含む。限定の仕方は<a href="#16.4">第４節</a>で紹介される。）</p>
<p>例 2.3 の構造は２つに分かれる。冠頭（prenex）と呼ばれる「da zo'u」と、主要ブリディの「da viska mi」。ロジバンのほぼ全てのブリディは冠頭を持てる。冠頭の構文は、不定数のスムティ とそれを区切る「zo'u」（ZOhU）から成る。スムティ部は、とりあえずここでは「x y z」と訳される１つ以上の「da de di」（KOhA）から成るものとしておく。これらのシマヴォは記号論理学に倣って「変項｜variable」と呼ぶ。</p>
<p>２つの変項から成る冠頭の例：
<pre>
<a id="e2.4">2.4)</a>   da de zo'u da prami de
       x が在り、　y が在り：　x は　y を　愛する
       誰かが誰かを愛する。
</pre>
「x が在る」「y が在る」と解釈される「da」「de」は、何かが何かを愛するという関係を成立させる２つの項が存在することを言っている。２つとみなされるものが実は単一のもので自分自身を愛する、というのはありえ、例 2.4 をそう解釈することがロジバンでは許される。そのため、「誰かが他の誰かを愛する」とは訳されない。つまり、異なる変項の指示物は同一でなかったりあったりする。（愛する者・愛される者は一般に人なので、より自然な言い回しとして「誰か」を「何か」に替えて説明しているが、ロジバン自体に於いてはそのような前提は無用だ。）</p>
<p>主要ブリディの中に同じ変項が一度以上出てもよい：
<pre>
<a id="e2.5">2.5)</a>   da zo'u da prami da
       x が在り：　x は x を愛する
       誰かが自分を愛する。
</pre>
これは、 2.4 と根本的に異なることを言明している。「da prami da」と「da prami de」の論理構造が同じではないからだ。一方、
<pre>
<a id="e2.6">2.6)</a>   de zo'u de prami de
       y が在り：　y は y を愛する
</pre>
は 2.5 と同じことを意味する。言明の内で一貫して用いるかぎり、どの変項を選ぶかは重要でない。</p>
<p>変項は、主要ブリディの取るスムティそのものでなくてもよい：
<pre>
<a id="e2.7">2.7)</a>   da zo'u le da gerku cu viska mi
       x が在り：　x の犬は　私を　見る
       誰かの犬が私を見る。
</pre>
「da」が関係句構造の中にあるが（<a href="chapter8.html">８章</a>参照）、誤りではない。</p>
<p>しかし冠頭の変項が主要ブリディそのものにまったく出なければ妙だ：
<pre>
<a id="e2.8">2.8)</a>   da zo'u la ralf. gerku
       ラルフは犬、が真であるような何かがある。
</pre>
冠頭で束縛（定義）されている変項が主要ブリディとどう関わっているのかがまったく不明だ。
<hr />

<a id="16.3"></a><h3>3. 全称言明</h3>

<p><a href="#e2.1">例 2.1</a> の「何か｜something」を「全て｜everything」（訳注： 厳密には「各々全て」）に置き換えるとどうなるか?</p>
<pre>
<a id="e3.1">3.1)</a>   全ては私を見る。
</pre>
話者を見ていない者は多くいるはずなので、これは偽だ。全てのものについての言明 ― すなわち全称言明 ― というのは稀で、例があまりなく、御愛嬌いただきたい。（実に、ロジバンでは全称言明がほとんど真とならないので、他言語でも全称言明を避けがちなロジバニスト達がいる）。
<p>例 3.1 のロジバン訳は</p>
<pre>
<a id="e3.2">3.2)</a>   ro da zo'u da viska mi
       全ての X につき：　X は　私を　見る
</pre>
変項シマヴォ「da」に「ro」が付くと、「X が在る｜There is an X」でなく「全ての X　について｜For every X」となる。この２つの自然言語記述はまったく異なるように見えるが、共通点が<a href="#16.6">第６節</a>で明らかとなる。ここではとりあえず「ro da」を「全てのもの」としていただきたい。
<p>２つの変項による全称言明：</p>
<pre>
<a id="e3.3">3.3)</a>   ro da ro de zo'u da prami de
       全ての X につき、全ての Y につき：　X は Y を愛する
       全てのものは全てのものを愛する。
</pre>
再び X と Y は同じものを指し、「全てのものは全ての他のものを愛する」という意味にはならない。さらに、全称である以上この言明は人全てだけでなくモノ全てにあまねく適用されるので、「全ての人｜everyone, everybody」と訳すわけにはいかない。
<p>「ro」が「da」「de」それぞれの前に出ることに留意していただきたい。「ro」をどちらでも省くと、一方が全称でもう一方が存在の、<a href="#16.2">第２節</a>にあるような混合の言明となる：</p>
<pre>
<a id="e3.4">3.4)</a>   ro da de zo'u da viska de
       全ての X につき、 Y が在り：　X は Y を見る
       全てのものは何かを見る。

<a id="e3.5">3.5)</a>   da ro de zo'u da viska de
       X が在り、全ての Y につき：　X は Y を見る
       何かは全てを見る。
</pre>
この２文はまったく異なることを言っている。 3.4 は、全てのもの毎に何かしらの（同一かどうかに関わらず）視覚対象が在る、と言っている。一方の 3.5 は、自身を含む全てのものを見れるような何かが在る、と言っている。いずれも突飛な言明だが、それぞれに異なる構造での異なる突飛さだ。
<p>全称言明の訳し方は色々ある。英語には「everybody/everything」や「anybody/anything」があるが、どちらにしても意味が変わらないという場合がままある。意味が変わる場合でも、違いは僅かだ（<a href="#16.8">第８節</a>参照）。</p>
<hr />

<a id="16.4"></a><h3>4. 限定言明： da poi</h3>
<p><a href="#16.3">第３節</a>の全称言明の例は、偽であるばかりか不条理だ。全てのものについて言える壮大な真理というのは無いに等しい。また、これまでの説明では「全てのもの｜everything」、「全ての人｜everybody」、および他の「-thing」「-body」で終わるような語の違いを無視してきた。これからロジバンの変項の本当の使い道 ― 指示範囲の限定 ― を紹介していこう。</p>
<p>ロジバンでは、変項「da/de/di」の指すものの範囲を poi 関係節で限定できる。関係節は<a href="chapter8">第８章</a>が詳説するが、ここで要るのは、「poi」と「ku'o/vau」でブリディ／セルブリを挿むものだ。以下の相違を考えよう：</p>
<pre>
<a id="e4.1">4.1)</a>   da zo'u da viska la djim.
       X が在り： X は　ジムを　見る
       何かがジムを見る。
<a id="e4.2">4.2)</a>   da poi prenu zo'u da viska la djim.
       人である X が在り： X は　ジムを　見る
       誰かがジムを見る。
</pre>
4.1 では、指示範囲を限定されていない「da」は何でも指しうる。 4.2 では、関係節「poi prenu」によって「da」の指示対象が「人」に限定され、したがって「誰か｜someone」と訳される（「someone」と「somebody」の違いは英語のスタイルに過ぎず、ロジバンに反映されるものではない）。 4.2 が真なら、 4.1 は真でなければならない。しかしその逆は約束されない。
<p>関係節によって全称言明の用途が増える。例えば、</p>
<pre>
<a id="4.3">4.3)</a>   ro da zo'u da vasxu
       全ての X につき： X は　呼吸する
       全てのものは呼吸する。
<a id="4.4">4.4)</a>   ro da poi gerku zo'u da vasxu
       犬である全ての X につき： X は呼吸する
       銘々／各／全ての犬は呼吸する。
       Every/Each/All dog(s) breathe(s).
</pre>
4.3 は突飛な虚偽だが、 4.4 は重要な真理だ（時を超えた潜在性として考えれば尚更 ― <a href="chapter10.html">第１０章</a>参照）。「every dog」「each dog」「all dogs」の違いに注目。これらはロジバンでは同じものとなる。なぜなら、 every/each dog について真である事柄は all dogs についても真となるからだ。英語では「all dogs」が複数で他は単数だが、その違いがロジバンでは無用だ。</p>
<p>犬について全般的でなく部分的な言明（すなわち存在言明）を述べるなら、</p>
<pre>
<a id="e4.5">4.5)</a>   da poi gerku zo'u da vasxu
       犬である X が在り： X は　呼吸する
       幾つかの犬は呼吸する。
</pre>
<hr />

<a id="16.5"></a><h3>5. 冠頭の省略</h3>
<p>変項を含むブリディは、実は冠頭を必要としない。これまで見てきた例もそうだ。冠頭省略の規則は単純。冠頭内の変項の順序がブリディ内のそれと同じなら、冠頭は無用。冠頭内の変項が「ro」や「poi」を伴うなら、それらを、主要ブリディ内の最初の対応変項に移す。したがって、<a href="#e2.3">例 2.3</a> はこうなり</p>
<pre>
<a id="e5.1">5.1)</a>   da viska mi
       在る X は　私を　見る
       何かが私を見る。
</pre>
<a href="e4.4">4.4</a> はこうなる:
<pre>
<a id="e5.2">5.2)</a>   ro da poi gerku cu vasxu
       犬である X の全ては　呼吸する
       全ての犬は呼吸する。
</pre>
<p>すると、主要ブリディ内とは別の順序で変項を出せるようにするのが冠頭の目的なのだろうか。その通りだ。</p>
<pre>
<a id="e5.3">5.3)</a>   ro da poi prenu ku'o de poi gerku ku'o zo'u de batci da
       人である X の全てにつき、　犬である Y が在り：　Y は　X を　噛む
</pre>
この冠頭は<a href="#5.3">例 3.4</a> に関係節を加えたようなものだ。全ての人につき、幾らかの（同一かどうかに依らない）犬に関して、後続の主要ブリディは真、と示している。ブリディでは「de」が「da」の前に出ているものの、正しい訳はこうなる：
<pre>
<a id="e5.4">5.4)</a>   皆は何らかの犬（或いはその他）に噛まれる。
</pre>
<p>冠頭を省いて「ro」と関係節を主要ブリディに移せばこうなる：
</p>
<pre>
<a id="e5.5">5.5)</a>   de poi gerku cu batci ro da poi prenu
       犬である Y は　人である X の全てを　噛む
       幾らかの犬は皆を噛む。
</pre>
<a href="#e3.5">例 3.5</a> の構造と同じだ。存在する／した人の全てを噛む／噛んだ何らかの犬（ファイドと呼んでおこう）がいる、と言っている。これは虚偽で、ファイドの実在性は難なく否定できる。一方で 5.3 は認められる。
<p>それでも、犬に噛まれることを経験しない人は幾らかいるはずなので、例 5.3 はおそらく真ではない。 5.3 と 4.4 のような例は、変項を限定するにしても全称言明はロジバンに於いて危ういものである、ということを示す。英語や日本語では、自分の意見を相手に押し付けようとするあまりその反例・反証を無視して「皆～する」「全て～」という表現を使いがちだ。そのような陳述はロジバンに於いて、時制などの文脈から限定されないかぎり虚偽となる。</p>
<p>冠頭無しで例 5.3 を表すにはどうすればよいか？　大切なのは変項の出現順序なので、こうできる：</p>
<pre>
<a id="e5.6">5.6)</a>   ro da poi prenu cu se batci de poi gerku
       人である X の全ては　犬である Y （の幾らか）に　噛まれる
</pre>
転換子「se」（<a href="chapter5.html">第５章</a>参照）を使って「batci｜噛む」を「se batci｜噛まれる」にしている。英語や日本語では論理学の言い回以外に冠頭を使うことがないので、<a href="#e5.4">例 5.4</a> は相応に工夫した訳だ。これはつまり、全称と存在の変項が一緒に含まれる文をむやみに「se」でいじるわけにはいかない、ということを暗示している。変項の順序は維持されなければならない。</p>
<p>一度以上登場する変項については、「ro」や「poi」の修飾は、冠頭無しでその変項が最初に出るところに移す。例えば、</p>
<pre>
<a id="e5.7">5.7)</a>   di poi prenu zo'u ti xarci di di
       人である Z が在り： これは Z に対して Z に使われる武器
       これは誰かが自分に対して使う武器だ。
</pre>
（単に変化をつけるため「da」でなく「di」としている。）ここから冠頭を除くとこうなる：
<pre>
<a id="e5.8">5.8)</a>   ti xarci di poi prenu ku'o di
       これは、人である Z に対して Z が使う武器だ。
</pre>
<p>本節の例が見せるように、規則に沿って冠頭を省くと、自然言語より簡潔な表現となる（ロジバンは非曖昧な言語を目指すもので、表現が簡潔か冗漫かどうかは二の次だが）。</p>
<hr />

<a id="16.6"></a><h3>6. 適用数量詞（generalized quantifier）付きの変項</h3>
<p>これまで、「ro」付き或いは何も前に付いていない変項を見てきた。「ro」は「全て」を意味する一種の数だ。「re prenu」が「２人の人達｜two persons」となるように、「ro prenu」は「全ての人達｜all persons」となる。実は、裸の「da」にさえ隠れた数がある。「少なくとも１つの」を意味する「su'o」だ。何故か？　もう一度<a href="例 2.3">例 2.3</a> を、「su'o」を浮き立たせて見てみよう：</p>
<pre>
<a id="e6.1">6.1)</a>   su'o da zo'u da viska mi
       少なくとも１つの X につき：　X は　私を　見る
       何かが私を見る。
</pre>
この形から、存在するもの全てのうち少なくとも１つがこの言明の焦点であることが分かる。少なくとも１つが話者を見る。一方、これに対応する<a href="#e3.2">例 3.2</a> は、存在するもの全てのうち銘々が話者を見る、と言っている。</p>
<p>変項に付ける数に制約は無く、「ro」や「su'o」以外のどれも使える。次のような言明が可能だ：</p>
<pre>
<a id="e6.2">6.2)</a>   re da zo'u da viska mi
       ２つの X につき：　X は　私を　見る
       ２つのものが私を見る。
</pre>
２つの ― それ以下でも以上でもない ― ものが、或る時、話者を見る。日本語や英語では、「２つのものが私を見る｜Two things see me」を、話者を見るものがとりあえず２つ在り、それ以上在るかもしれない、と捉えることができる。しかしこれはロジバンでは次のように表現される：<pre>
<a id="e6.3">6.3)</a>   su'ore da zo'u da viska mi
       少なくとも２つの X につき：　X は　私を　見る
</pre>
すなわち、話者を見るものの数が０か１なら虚偽となる。ちなみに「su'o」単体は「su'opa」の略だ（<a href="chapter18.html">第１８章</a>参照）。
<p>他の例のように、 6.2 と 6.3 の冠頭は<a href="#16.5">第５節</a>の規則に沿って省ける。こうなる：</p>
<pre>
<a id="e6.4">6.4)</a>   re da viska mi
       ２つの X が私を見る。
<a id="e6.5">6.5)</a>   su'ore da viska mi
       少なくとも２つの X が私を見る。
</pre>
<p>ここにて、本節の最初に出た「ro prenu｜全ての人達」と「re prenu｜２人の人達」の構造を明らかにできる。いわゆる不定描写（indefinite description）の「ro prenu」は、実は「ro DA poi prenu」の略なのだ。（「DA」は仮定的な未使用の変項を表す。また、「da de di」の全てが既出でも、さらなる変項を<a href="#16.14">第１４節</a>の説く仕方によって用意できる。）したがって、</p>
<pre>
<a id="e6.6">6.6)</a>   re prenu cu viska mi
       ２人の人が私を見る。
</pre>
は、
<pre>
<a id="e6.7">6.7)</a>   re da poi prenu cu viska mi
       人である X の２つが私を見る。
</pre>
の略だ。そしてそれ自体が、
<pre>
<a id="e6.8">6.8)</a>   re da poi prenu zo'u da viska mi
       人である X の２つにつき： X は私を見る。
</pre>
の略だ。
<p>１つ以上の変項を関係節と共に冠頭に移すときは、やはり変項の順序をブリディ内のものと一致させなければならない。</p>
<hr />

<a id="16.7"></a><h3>7. 数量詞のグループ化</h3>
<p>伏せられている数量詞のデフォルト解釈が「su'o」であることを意識しながら、「ro」「su'o」以外の数量表現を含む文を考えてみよう。</p>
<pre>
<a id="e7.1">7.1)</a>   ci gerku cu batci re nanmu
       ３匹の犬が２人の男を噛む。
</pre>
ここから或る疑問が湧く。犬がそれぞれに噛むのは、同じ２人組の男なのか、それとも、異なる２人組なのか。前者なら、噛まれる男はきっちり２人。後者なら、噛まれる男は２人から６人の間となる。この例を、 <a href="#e6.6">6.6</a> で行ったように段階的に変えてみよう：
<pre>
<a id="e7.2">7.2)</a>   ci da poi gerku cu batci re de poi nanmu
       犬である X の３つは　男である Y の２つを　噛む。
</pre>
（変項を加えているが、不定描写の変項が既出のものであってはならないという規則に従って、「da」と「de」とに分けてある。）
<pre>
<a id="e7.3">7.3)</a>   ci da poi gerku ku'o re de poi nanmu zo'u da batci de
       犬である X の３つにつき、　男である Y の２つにつき：　X は　Y を　噛む。
</pre>
実に、犬がそれぞれに２人の男を噛み、犬毎に男が異なるかもしれない、と言っていることが分かる。噛みは計６つだ。</p>
<p>すると、噛まれる男が２人だけというもう一方の解釈を表すにはどうすればよいか？　冠頭内の変項の順序をそのままひっくり返すわけにはいかない：</p>
<pre>
<a id="e7.4">7.4)</a>   re de poi nanmu ku'o ci da poi gerku zo'u da batci de
       男である Y の２つにつき、　犬である X の３つにつき：　X は　Y を　噛む。
</pre>
男の総数を２に限定しているものの、今度は犬の総数が３から６にかけて不定となっている。この区別は「係り範囲区別｜scope distinction」と呼ばれる。 7.2 では、「re nanmu」よりも係り範囲が広いとされる「ci gerku」が冠頭内で先行している。その逆が 7.4。</p>
<p>これは名辞組で解決できる。「ce'e」で繋ぐか「nu'i ... nu'u」で囲んでまとめられた複数の名辞は同等の係り範囲を持つとされる：</p>
<pre>
<a id="e7.5">7.5)</a>   ci gerku ce'e re nanmu cu batci
       nu'i ci gerku re nanmu [nu'u] cu batci
       犬３匹　［ならびに］　男２人、　噛む。
</pre>
「３匹の犬」と「２人の男」という２つのグループについて、各犬が各男を噛む、と言っている。前置型の「nu'u」は省ける。
<p>描写スムティ ― 「ci lo gerku」「le nanmu」「re le ci mlatu」等 ― はどうか？　これらも名辞組にできるが、通常は不要だ ― 描写無しのように機能する「lo」の場合は例外。<a href="16.6">第６章</a>が説明するように、「le nanmu」は、おもてに何らかの数量詞が先行していなければ、「ro le nanmu」を意味する。「ro」を伴うスムティ同士は互いに独立し、こうなる：</p>
<pre>
<a id="e7.6">7.6)</a>   [ro] le ci gerku cu batci [ro] le re nanmu
       ［全ての］その３匹の犬は　［全ての］その２人の男を　噛む。
</pre>
つまり、特定の犬それぞれが、特定の男それぞれを噛む。計６つの噛み。「le」の前に「ro」以外の数量詞が明示されれば、これまでの問題が再出する。
<hr />

<a id="16.8"></a><h3>8. 「どれでも｜any」の問題</h3>
<p>次の文を考えてみよう：</p>
<pre>
<a id="e8.1">8.1)</a>   その店に行く者は誰でもその野原を渡る。
       (Anyone who goes to the store, walks across the field.)
</pre>
これまでに見てきた仕組を使って妥当に訳してみる：
<pre>
<a id="e8.2">8.2)</a>   ro da poi klama le zarci cu cadzu le foldi
       その店に行く X の全ては　その野原を　渡る。
       その店に行く人皆はその野原を渡る。
</pre>
8.1 と 8.2 は僅かに違う。 8.2 によれば、店に行く人達が確かに存在し、彼らは野原を渡る。スムティ「ro da poi klama」は、 klama するものの存在を要する。ロジバンの全称言明は、それに対応する存在言明をいつも含意する。一方の 8.1 は、店に行く人達の存在を要さない。店に行く人がいるならば、彼らは野原を渡る、という条件を述べているにすぎない。 8.1 は正しくは次の条件法に相当する：
<pre>
<a id="e8.3">8.3)</a>   ro da zo'u ganai da klama le zarci gi cadzu le foldi
       全ての X につき：　X が　その店に　行く　ならば　X は　野原を　渡る
</pre>
これも全称言明なのだが、議論領域に於いての何らかのものの一般法則を含意している。条件に基づいての言明であり、「店に行く者」と「野原を渡る者」の存在自体には触れず、一方ならばもう一方であるという法則のみを述べている。
<p>「どれでも｜any」のもう１つの用途として、全称でなく存在の言明を作るものがある。例えば、
</p>
<pre>
<a id="e8.4">8.4)</a>   これより大きい箱どれでも、私には必要。
       (I need any box that is bigger than this one.)
</pre>
これより大きい箱の全てが必要だとは言っていない。１つで私には十分。うっかり次のように訳そうとしても
<pre>
<a id="e8.5">8.5)</a>   mi nitcu da poi tanxe gi'e bramau ti
       箱であり且つこれより大きい X の幾らかを　私は　要する
</pre>
そのような箱が実在すると言ってしまっており、正しくない。冠頭に展開すれば明らかとなる：
<pre>
<a id="e8.6">8.6)</a>   da poi tanxe gi'e bramau ti zo'u mi nitcu da
       箱であり且つこれより大きい X が在り：　私は　X を　要する。
</pre>
どうすればよいか？　「nitcu」の x2 には、出来事も物体も置ける。実に、 8.5 はこう言い換えられる：
<pre>
<a id="e8.7">8.7)</a>   mi nitcu lo nu mi ponse lo tanxe poi bramau ti
       これよりも大きい箱の幾らかを所有するという出来事を　私は　要する。
</pre>
これを変項で書き換えれば、
<pre>
<a id="e8.8">8.8)</a>   mi nitcu lo nu da zo'u
            da se ponse mi gi'e tanxe gi'e bramau ti
       出来事【　X が在り：　X は私に所有され、箱であり、これよりも大きい 】を　私は　要する。
</pre>
<p>従属節内のブリディに冠頭が付いている。基本的に、変項は、最小の同封ブリディの冠頭に束縛されるかのように振る舞い、そのブリディより外には係らない。この変項を外に出すことはできるのだが、</p>
<pre>
<a id="e8.9">8.9)</a>   da poi tanxe gi'e bramau ti zo'u
            mi nitcu le nu mi ponse da
       箱であり且つこれよりも大きい X が在り：
            出来事【　私は　X を　所有する】を　私は　要する。
</pre>
8.7 と 8.9 はいったい何を含意するのか？　主たる違いは次の通り。 8.9 では、従属節内の「da」が外側の主要ブリディの実世界に存在する。 8.7 では、箱の存在は、起こるか起こらない出来事を指す内側のブリディ内に留まる。 8.9 が意味するのは、
<pre>
<a id="e8.10">8.10)</a>  これよりも大きい箱というのが在って、それが私には必要。
       (There’s a box, bigger than this one, that I need.)
</pre>
これは 8.6 と同じことを言っている。一方の 8.7 は、そもそもの 8.1 （訳注： 8.4 ではないか？）の有効な訳となっている。したがって、全称でない「どれでも｜any」は、従属節の冠頭に束縛される変項で表されることとなる。
<hr />

<a id="16.9"></a><h3>9. 否定境界</h3>
<p>当節から第１２節までは<a href="chapter15.html">第１５章</a>の延長で、冠頭と変項の理解が要る否定用法を紹介する。以下の例群の「Y が在り」等は、「少なくとも１つの ― 可能性としてそれ以上の ― Y が在り」を意味するものと捉えていただきたい。</p>
<p>第１５章が説くように、セルブリの始めに「na」を置くことでブリディを否定できる：</p>
<pre>
<a id="e9.1">9.1)</a>   mi na klama le zarci
       私は　［偽］　店に　行く
       私は店に行く、は虚偽。
       私は店に行かない。
</pre>
<p>もう１つのブリディ否定法は、冠頭の複合シマヴォ「naku」を用いる。この２語は構文解析の前段階で字句解析器が認識・合成し、単体のスムティのようになる。冠頭内の「naku」は、まさに論理学者の言う「it is not the case that ...｜…ではない」と同じことを意味する。（冠頭外の「naku」は、構文上はスムティ相当の単一の実体として扱われるのだが、意味が変わる。これについては<a href="#16.11">第１１節</a>で説く。）
<p>冠頭でブリディ否定を表すには、セルブリから「na」を除き、冠頭の左端に「naku」を置く。この形は「外部ブリディ否定｜external bridi negation」と呼ばれ、「na」のみによる「内部ブリディ否定｜internal bridi negation」と比較される。 9.1 の冠頭型は、</p>
<pre>
<a id="e9.2">9.2)</a>   naku zo'u la djan. klama
       そうでない：　ジョンは　来る
       ジョンは来る、というのは偽。
</pre>
<p>冠頭内の他の箇所に「naku」を置けないわけではない。比べてみよう：</p>
<pre>
<a id="e9.3">9.3)</a>   naku de zo'u de zutse
       そうでない、　Y の幾つかにつき：　Y は　座る
       偽、　少なくとも１つの Y につき： Y は　座る
       何かが座る、というのは偽。
       何も座らない。
<a id="e9.4">9.4)</a>   su'ode naku zo'u de zutse
       少なくとも１つの Y につき、　偽：　Y は　座る
       座らないというものがある。
</pre>
<p>冠頭内の否定名辞と量化名辞の位置関係は文意を大いに左右する。まず否定を省いて考えてみる：</p>
<pre>
<a id="e9.5">9.5)</a>   roda su'ode zo'u da prami de
       全ての X につき、　Y が在り：　X は　Y を　愛する
       皆は少なくとも１つのものを（共同かどうかに依らず）愛する。

<a id="e9.6">9.6)</a>   su'ode roda zo'u da prami de
       Y が在り、　全ての X につき：　X は　Y を　愛する
       皆に愛されるというものが少なくとも１つ在る。
</pre>
<p>最も簡単に解釈できるブリディ否定は、否定名辞が冠頭の最初に来るものだ。 9.5 の否定：</p>
<pre>
<a id="e9.7">9.7)</a>   naku roda su'ode zo'u da prami de
       そうでない、　全ての X につき、　Y が在り：　X は　Y を　愛する
       皆が少なくとも１つのものを愛する、というのは偽。
       誰かしらは何も愛さない。
</pre>
9.6 の否定：
<pre>
<a id="e9.8">9.8)</a>   naku su'ode roda zo'u da prami de
       そうでない、　Y が在り、　全ての X につき：　X は　Y を　愛する
       皆に愛されるものが少なくとも１つ在る、というのは偽。
       皆に愛されるというものは無い。
</pre>
<p>形式論理の原則に依れば、冠頭内で否定境界を動かす（否定名辞等を動かす）とき、その境界に越される数量詞を反転（戻換｜れいかん）しなければならない。数量詞の反転とは、「ro｜全て」と「su'o｜少なくとも１つ」をひっくり返すことだ。したがって、 9.7 と 9.8 はそれぞれ次のように言い換えられる：</p>
<pre>
<a id="e9.9">9.9)</a>   su'oda naku su'ode zo'u da prami de
       幾つかの X につき、　偽、　Y が在り：　X は　Y を　愛する
       何も愛さないという人がいる。
<a id="e9.10">9.10)</a>  rode naku roda zo'u da prami de
       全ての Y につき、　偽、　全ての X につき：　X は　Y を　愛する
       全てのものにつき、皆はそれを愛する、というのは偽。
</pre>
別な動かし方をするとこうなる：
<pre>
<a id="e9.11">9.11)</a>  su'oda rode naku zo'u da prami de
       X が在り、　全ての Y につき、　偽：　X は　Y を　愛する
       全てのものに関してそれを愛さない、という者が存在する。
       （訳注：　世の中のものはどれも愛さない、という者がいる。）
<a id="e9.12">9.12)</a>  rode su'oda naku zo'u da prami de
       全ての Y につき、　X が在り、　偽：　X は　Y を　愛する
       全てのものにつき、それを愛さない者がいる。
       （訳注：　世の中のもの１つ１つを見てゆくとき、毎度、それを愛さない者というのが見つかる。）
</pre>
これらの変換が 9.7 と 9.8 それぞれの意味を保持していることは分析によって明らかとなる。
<p>数量詞「no｜ゼロ」も否定境界に関連する。「no」で量化された変項を含むブリディを変換するには、まずその量化を展開しなければならない。例えば、</p>
<pre>
<a id="e9.13">9.13)</a>  noda rode zo'u da prami de
       X が無く、　全ての Y につき：　X は　Y を　愛する
       誰も全てを愛さない。
</pre>
これを否定すると：
<pre>
<a id="e9.14">9.14)</a>  naku noda rode zo'u da prami de
       偽、　X が無く、　全ての Y につき：　X は　Y を　愛する
       誰も全てを愛さない、というのは偽。
</pre>
<p>これは冠頭を変換することで単純化できる。冠頭内でこの否定表現を動かすのだが、まず「no」を展開する。「ゼロの X につき」はつまり「１つ以上の X につき偽」ということだから、「noda」は「naku su'oda」で置き換えられる。これによって次のような表現が得られる：</p>
<pre>
<a id="e9.15">9.15)</a>  naku naku su'oda rode zo'u da prami de
       偽、　偽、　１つ以上の X につき、　全ての X につき；　X は　Y を　愛する
</pre>
冠頭内の隣り合う否定境界は省略できる（相殺する）：
<pre>
<a id="e9.16">9.16)</a>  su'oda rode zo'u da prami de
       １つ以上の X があり、　全ての Y につき：　X は　Y を　愛する
       少なくとも１人の人が全てのものを愛する。
</pre>
当然これは 9.13 の反対だ。</p>
<p>数量詞と否定は相互作用するので、隣り合わない二重否定をそのまま消すことはできない。まずは否定名辞を隣り合うように動かし、それによって越される数量詞を反転しなければならない。</p>
<hr />

<a id="16.10"></a><h3>10. ブリディ否定と論理接続</h3>
<p>論理接続は<a href="#16.14">第１４章</a>で満遍に説くが、ここでは部分的で単純化した話に留める。</p>
<p>論理接続詞は単一あるいは複合のシマヴォだが、この章では AND と OR （厳密には AND/OR ）を扱う。以下は論理接続の作成方法を単純化したもの：</p>
<ul>
<li>２つのスムティを AND で繋げるには、両者をブリディに置いて「.e」を挿む。</li>
<li>２つのブリディを　AND で繋げるには、通常の「.i」を「.ije」で置き換える。</li>
<li>２つのスムティを OR で繋げるには、両者をブリディに置いて「.a」を挿む。</li>
<li>２つのブリディを OR で繋げるには、通常の「.i」を「.ija」に置き換える。</li>
</ul>
<p>より複雑な論理接続がある。特に、「.e」「.a」の前あるいは「.i」と「je」「ja」の間に「na」を挿んだりする。同様に、後尾に「nai」を付けたりする。「na」「nai」は接続するスムティ・ブリディの値を負にする。「na」は前（左）側を、「nai」は後（右）側の値を変える。</p>
<p>内に論理接続を持つ文は、共通の名辞を持つ２つの文を文用接続詞で繋げたものに展開することが必ずできる。したがって、</p>
<pre>
<a id="e10.1">10.1)</a>  mi .e do klama ti
       私とあなたは　ここに来る。
</pre>
はこう展開できる：
<pre>
<a id="e10.2">10.2)</a>  mi klama ti .ije do klama ti
       私は　ここに　来る。　そして　あなたは　ここに　来る。
</pre>
<p>同様の展開を、「na」「nai」の適切な組み合わせと共に、どの論理接続にも適用できる。この変換は文意を左右しない。</p>
<p>否定表現は、展開形での意味が分かれば、当然、他のどの形での意味も分かる。しかし文の間の否定は何を意味するのか？</p>
<p>答は簡単。論理的な否定というのは、冠頭の前に否定が来るブリディと同等なのだ。したがって、</p>
<pre>
<a id="e10.3">10.3)</a>  mi .enai do prami roda
       私【そして否】あなたは　全てを　愛する
</pre>
これはこう展開できる：
<pre>
<a id="e10.4">10.4)</a>  mi prami roda .ijenai do prami roda
       私は全てを愛する。　そして否、あなたは全てを愛する。
</pre>
そしてさらに冠頭形に：
<pre>
<a id="e10.5">10.5)</a>  roda zo'u mi prami da .ije naku zo'u do prami da
       全てのものにつき：　私はそれを愛する。　そして、偽、あなたはそれを愛する。
</pre>
<p>述語論理の原則に従い、「da」を量化する「ro」の範囲は両文におよぶ。つまり、「da」の値は、定まり次第、以降の文へ受け継がれる。（この固定値は新しい段落か新しい冠頭で初期化されるまで継続する。）</p>
<p>それゆえ、以下のような訳し方がなされる：</p>
<pre>
<a id="e10.6">10.6)</a>  su'oda zo'u mi prami da
            .ije naku zo'u do prami da
       少なくとも１つのものにつき：　私はそれを愛する。
            そして否、あなたはそれを愛する。
       私が愛し、あなたが愛さない、というものが在る。
</pre>
<p>冠頭を交えての否定名辞の操作は、２つの規則を憶えるだけで会得できる：</p>
<ul>
<li>冠頭内で動かす場合（naku）、それの越える束縛変項の数量詞を反転させる。</li>
<li>セルブリの左隣では「na」、冠頭の左端では「naku」となる。</li>
</ul>
<hr />

<a href="16.11"></a><h3>11. 冠頭外の「naku」</h3>
<p>次の文を考えてみよう：</p>
<pre>
<a id="e11.1">11.1)</a>  何人かの子供は学校に行かない。
       (Some children do not go to school.)
</pre>
これを直に「na」で表すことはできない：
<pre>
<a id="e11.2">11.2)</a>  su'oda poi verba
            na klama su'ode poi ckule
       子供である X の少なくとも１つは
	   【偽】　学校である Y の少なくとも１つに　行く
</pre>
一見良さそうだが、外部否定に変換すると、
<pre>
<a id="e11.3">11.3)</a>  naku zo'u su'oda poi verba cu klama su'ode poi ckule
       偽：　少なくとも１人の子供は　少なくとも１つの学校に　行く。
	   少なくとも１人の子供が少なくとも１つの学校に行く、ということはない。
       子供というものは全て、学校というものに行かない。
	   全ての子供は学校に行かない。
</pre>
<p>自然言語の否定を模倣するための、セルブリの前に「na」でなく「naku」を置く用法がある。この「naku」は、冠頭の方の対と矛盾否定を作り出す。 11.1 は「naku」によってこう表せる：</p>
<pre>
<a id="e11.4">11.4)</a>  su'oda poi verba naku klama su'ode poi ckule
       幾らかの子供は　否　幾らかの学校に　行く
       何人かの子供は学校というものに行かない。
</pre>
<p>「naku」は、厳密にはスムティでないものの、スムティを置ける箇所の殆どで使える。その意義はまもなく分かる。</p>
<p>ブリディ内の「naku」は、同時に否定境界を明示している。<a href="#16.9">第９節</a>にあるように、冠頭内で否定境界が動くとき、それの通り越す数量詞が反転する。ブリディ内の「naku」も同様だ。数量詞を反転しながら、文中でスムティを置けるどの箇所にも「naku」を移せる。したがって以下は 11.4 と同等だ：</p>
<pre>
<a id="e11.5">11.5)</a>  su'oda poi verba cu klama rode poi ckule naku
       子供であるものの幾らかは、行く、学校であるものの全てに、否
       幾らかの子供は全ての学校には行かない。

<a id="e11.6">11.6)</a>  su'oda poi verba cu klama naku su'ode poi ckule
       子供であるものの幾らかは、行く、否、学校であるものの幾らかに
       幾らかの子供は学校というものに行かない。
	   
<a id="e11.7">11.7)</a>  naku roda poi verba cu klama su'ode poi ckule
       否、子供であるものの全ては、行く、学校であるものの幾らかに
       全ての子供が学校というものに行く、ということはない。
</pre>
11.5 では、否定境界が右に動き、それの越える「de」の数量詞が反転している。 11.7 では「da」のほうが反転している。 11.6 はセルブリと否定境界の順が変わっただけで、数量詞への影響がない。</p>
<p>固定された否定を越えるように数量詞を動かしても同じことだ。 11.4 は、そのままセルブリとスムティを反転するわけにはいかない：</p>
<pre>
<a id="e11.8">11.8)</a>  su'ode poi ckule ku'o naku se klama roda poi verba
       幾らかの学校は子供の全てに来られない。
       幾らかの学校に子供の全ては行かない。
</pre>
これは 11.4 とはまったく別のことを言っている。「naku」を伴う SE 転換は対照的ではない。全てのスムティが同じように扱われることはなく、幾つかは転換に応じて変化する。故に「naku」による内部否定は上級用法と考えられ、自然言語とのスタイル上の交換性を求めるときに用いる。</p>
<p>文中のどの数量詞を反転すべきかを見抜くのは、ときに難しい。例 11.4 は、意味的には以下と同じだが、</p>
<pre>
<a id="e11.9">11.9)</a>  su'o verba naku klama su'o ckule
       幾らかの子供は　幾らかの学校に　行かない。
</pre>
束縛変項の「da」と「de」が 11.9 では伏せられている。</p>
<p><a href="#16.9">第９節</a>で見たように、「na」による内部ブリディ否定を冠頭に移し出すのは簡単だ。冠頭の左端に（「naku」を）置くだけでよい。それに比べて、数量詞を巻き込む「naku」を冠頭に移し出すのは簡単ではない。原則として、量化されている（明示・不明示の）変項の全てと「naku」を移し出し、元と同じ順序に左から右へ置かなければならない。したがって 11.4 はこうなる：</p>
<pre>
<a id="e11.10">11.10)</a> su'oda poi verba ku'o naku su'ode poi ckule zo'u
		da klama de
       子供である X の幾らかにつき、　偽、　学校である Y が在り：
		X は　Y に 行く
</pre>
<p>これで、「naku」を冠頭の左端に動かせる。「na」の表す矛盾否定と同じ効果が得られる：</p>
<pre>
<a id="e11.11">11.11)</a> naku roda poi verba su'ode poi ckule zo'u
		da klama de
       偽、　子供である X の全てにつき、　学校である Y が在り：
		X は　Y に　行く
</pre>
ここから更に量化変項を本文に復元すると：
<pre>
<a id="e11.12">11.12)</a> naku zo'u roda poi verba cu klama su'ode poi ckule
       偽：　子供というものの全ては　学校というものに　行く
</pre>
もっと簡潔にすると：
<pre>
<a id="e11.13">11.13)</a> ro verba cu na klama su'o ckule
       全ての子供は　［偽］　学校に　行く
</pre>
<p><a href="#16.5">第５節</a>が言及するとおり、 11.13 のように２つの異なる量化変項を含む文は、その変項を移し出さないかぎり「se」で転換できない。移し出しのとき、やはり元の語順を保持しなければならない：</p>
<pre>
<a id="e11.14">11.14)</a> roda poi verba su'ode poi ckule zo'u
		de na se klama da
       子供である X の全てにつき、　学校である Y が在り：
		Y に　X が　行く　ということはない
</pre>
<p>文中に量化変項が２つあるときは自由に se 転換できないものの、スムティをセルブリの片側に（元順通りに）押し動かすことはできる。その状況で na 否定をする場合も、特別な手筈は要らない。 naku 否定する場合、やはりその否定境界の通り越す量化変項を反転させる。</p>
<p>ロジバンでの否定が全て「na」でなく「naku」なら、論理操作は自然言語ほど困難となるにちがいない。例えば、論理接続されたスムティを否定境界越しに動かす際にはド・モルガンの法則に沿わなければならない（<a href="#16.12">第１２節</a>参照）。</p>
<p>「naku」の文法はスムティのものなので、スムティの許される箇所どこにでも置ける。「be」「bei」による句も含むが、それが何を意味するかは不明で、この構造の使用は避けたほうがよい。</p>
<p>同文に複数の「naku」を置ける。それぞれに個別の否定境界ができる。ブリディ内で隣り合う２つの「naku」は二重否定で相殺する：</p>
<pre>
<a id="e11.15">11.15)</a> mi naku naku le zarci cu klama
</pre>
<p>他の表現では、２つの「naku」は相殺したりしなかったりする。両者の間に量化変項が無ければ、相殺する。</p>
<p>内部 naku 否定は、論理操作にしてはぎこちなく非直感的だが、それは自然言語でも同じことだ。</p>
<hr />

<a id="16.12"></a><h3>12. 論理接続とド・モルガンの法則</h3>
<p>ド・モルガンの法則によれば、名辞の論理接続が否定表現の内にあるとき、その否定を展開するには接続詞を変えなければならない。例えば、（「p」と「q」が名辞あるいは文を表すとして）「not (p or q)」は「not p and not q」のことで、「not (p and q)」は「not p or not q」のことだ。他２つの基本的なロジバン接続詞（訳注： 「A」「E」に加えて「O」「U」）に対応する変化は次のとおり。「not (p equivalent to q)」は「not p exclusive-or not q」のことで、「not (p whether-or-not q)」は「not p whether-or-not q」と「not p whether-or-not not q」の両方と同等。これらの交換性に基づいて、どの向きからでも、基本論理接続詞のどれでも１つを含むロジバン文を換言できる。（これらの接続詞は<a href="chapter14.html">第１４章</a>で詳説。）</p>
<p>「nai」「na」「se」を加えた基本接続詞がド・モルガンの法則にどう影響されているかは上記の仕組から把握できる。ド・モルガンの法則に沿って基本接続詞を変えるなら、上記の関係に基づいて接続詞を交換して「nai」「na」「se」で修飾する。それによって生じる二重否定があれば、相殺させる。</p>
<p>どんな時にド・モルガンの法則を適用するべきか？　否定を論理接続に“配分”したい時だ。内部 naku 否定の場合は、論理接続詞が否定範囲の内か外に移る時、すなわち否定境界を越える時だ。</p>
<p>例文で適用してみよう。<a href="chapter14.html">第１４章</a>の説く前置型論理接続を使うことにする。ここではとりあえず、各スムティ・ブリディの前に置かれる「ga ... gi ...」「ge ... gi ...」がそれぞれ「either ... or ...」「both ... and ...」に相当すると考えておけばよい。また、「nai」のぶらさがった「ga」「ge」「gi」は後側のスムティ・ブリディを否定する。</p>
<p>これまでの説明で、「na」「naku zo'u」はそれぞれ内部・外部ブリディ否定である、と既に定義した。これらは同義であり、否定境界は常に冠頭の左端に留まる。故に、外部・内部ブリディ否定の出し入れはド・モルガン法則の適用をまったく要さない。例 12.1 と 12.2 はまさに同等だ：</p>
<pre>
<a id="e12.1">12.1)</a>  la djan. na klama ga la paris. gi la rom.
       ジョンは　［偽］　パリかローマに　行く

<a id="e12.2">12.2)</a>  naku zo'u la djan. klama ga la paris. gi la rom.
       偽：　ジョンは　パリかローマに　行く
</pre>
<p>ブリディの階層からスムティの方に否定詞を移すという論理操作は受け容れられない。とはいえ、 12.1 およびその関連例は、スムティ否定ではなく、むしろ２つの文が論理的に連なった形に展開できるものだ。このような場合、ド・モルガンの法則は適用されなくてはならない。例えば 12.2 はこう展開される：</p>
<pre>
<a id="e12.3">12.3)</a>  ge la djan. la paris. na klama
            gi la djan. la rom. na klama
       ［真］　ジョンは　パリに　［偽］　行く
	   そして　ジョンは　ローマに　［偽］　行く
       [It is true that] both John, to-Paris, [false] goes,
           and John, to-Rome, [false] goes.
</pre>
個別のブリディ内へ否定詞を移した結果として、「either ... or ...」を意味する「ga ... gi ...」が、「both ... and ...」を意味する「ge ... gi ...」に換わった。</p>
<p>ブリディ末端論理接続（<a href="chapter14.html">第１４章</a>参照）をあしらったド・モルガン法則の実用例をもう１つ：</p>
<pre>
<a id="e12.4">12.4)</a>  la djein. le zarci na ge dzukla gi bajrykla
       ジェインは　店に　［偽］　歩いて行く　且つ　走って行く
       Jane to-the market [false] both walks and runs.

<a id="e12.5">12.5)</a>  la djein. le zarci ganai dzukla ginai bajrykla
       ジェインは　店に　［偽］　歩いて行く　か　［偽］　走って行く
       ジェインは　店に　歩いて行く　ならば　（［偽］　走って行く）
       Jane to-the market either [false] walks or [false] runs.
       Jane to-the market if walks then ([false] runs).
</pre>
（「le zarci」はセルブリの前に置くことで論理接続の両部にちゃんと係るようになる。さもないと、両部のいずれかにうっかり入れ忘れてしまうかもしれない。）
<p>12.4 から 12.5 へのような変換をふんだんにし始める前に、個別の文を論理接続から展開・変換・再圧縮することに慣れておいたほうが賢明だ。変換がうまく出来ているかは以下の段取を通じて確認できる。「na」を「naku」にして冠頭の初めに移すと、 12.4 はこうなる：</p>
<pre>
<a id="e12.6">12.6)</a>  naku zo'u la djein. le zarci ge dzukla gi bajrykla
       偽：　ジェインは　店に　（歩いて行く　且つ　走って行く）
       It is false that : Jane to-the market (both walks and runs).
</pre>
論理的に連なるセルブリを抱えるブリディを２つのブリディに分ける：
<pre>
<a id="e12.7">12.7)</a>  naku zo'u ge la djein. le zarci cu dzukla
		gi la djein. le zarci cu bajrykla
       偽：　（ジェインは　店に　歩いて行く）
		且つ　（ジェインは　店に　走って行く）
       It-is-false-that: both (Jane to-the market walks)
		and (Jane to-the market runs).
</pre>
<p>この展開層において、ド・モルガン法則に沿って冠頭内の否定を両文に配分すると：</p>
<pre>
<a id="e12.8">12.8)</a>  ga la djein. le zarci na dzukla
		gi la djein. le zarci na bajrykla
       ジェインは　店に　［偽］　歩いて行く、
		もしくは　ジェインは　店に　［偽］　走って行く
       Either Jane to-the market [false] walks,
		or Jane to-the market [false] runs.
</pre>
これは次と同じだ：
<pre>
<a id="e12.9">12.9)</a>  ganai la djein. le zarci cu dzukla
		ginai la djein. le zarci cu bajrykla
       ジェインは　店に　歩いて行く
		ならば　ジェインは　店に　［偽］　走って行く
       ジェインは店に、歩いて行くなら、走って行かない。
       If Jane to-the market walks,
		then Jane to-the market [false] runs.
       If Jane walks to the market, then she doesn’t run.
</pre>
そしてこれが 12.5 に再圧縮される。
<p>ド・モルガンの法則は内部 naku 否定にも適用されなくてはならない：</p>
<pre>
<a id="e12.10">12.10)</a> ga la paris. gi la rom. naku se klama la djan.
       （パリかローマ）に　ジョンは　行かない
       (Either Paris or Rome) is-not gone-to-by John.

<a id="e12.11">12.11)</a> la djan. naku klama ge la paris. gi la rom.
       ジョンは　パリとローマ両方に　行かない
       John doesn’t go-to both Paris and Rome.
</pre>
訳で明らかなとおり、 12.10 と 12.11 は同義だ。意味が同じであることをロジバン文の方を探って証明しようとすれば良い演習となる。
<hr />

<a id="16.13"></a><h3>13. セルブリ変項</h3>
<p>KOhA 類の、スムティのように振舞う「da de di」をこれまでに見てきた。他に、 GOhA 類の、ブリディのように振舞う「bu'a bu'e bu'i」という変項がある。モノそのものでなくモノとモノの関係についての存在・全称言明を可能にする。いつものように馬鹿げた例から始めよう。「bu'a bu'e bu'i」の直訳は「F G H」としておく。</p>
<pre>
<a id="e13.1">13.1)</a>  su'o bu'a zo'u la djim. bu'a la djan.
       少なくとも１つの F 関係につき：　ジムは　ジョンと　F 関係にある
       ジムとジョンには何らかの関係がある。
       For-at-least-one relationship-F : Jim stands-in-relationship-F to-John.
       There’s some relationship between Jim and John.
</pre>
<p>セルブリ変項がどれだけ異質なものかを訳が示している。このようなロジバン文を訳すには根本的な言い換えが要される。さらに、セルブリ変項が冠頭に出る場合、それを「su'o」等で量化しなくてはならない。「bu'a zo'u」は非文法的だ。冠頭への登場を許されるのはスムティのみだからだ（訳注：名辞全般が許される）。「su'o bu'a」なら一応スムティとなる。というのも、「bu'a」は文法的に「nanmu」等のブリヴラと同等で、「su'o bu'a」は「re nanmu」等の不定描写と同等なのだ。しかし bu'a　系を抱える不定描写を冠頭から移し出すことはできない。</p>
<p>冠頭を省くなら、先行の数量詞も省かないといけない：</p>
<pre>
<a id="e13.2">13.2)</a>  la djim. bu'a la djan.
       ジムは　ジョンと　少なくとも１つの関係にある
</pre>
つまり、変項の数量詞が「su'o」以外なら冠頭が必要、ということだ：
<pre>
<a id="e13.3">13.3)</a>  ro bu'a zo'u la djim. bu'a la djan.
       全ての F 関係につき：　ジムは　ジョンと　F 関係にある
       ジムとジョンの間には全ての関係が成立する。
</pre>
13.1 と 13.2 はほぼ確実に真だ。ジムとジョンは、兄弟かもしれないし、同じ都市に住んでいるかもしれない。少なくとも共通の人間であるという性質で結ばれている。 13.3 は明らかに偽。２人が全ての関係で結ばれていると言えば、兄弟であり且つ父子であると言うに等しく、それは不可能だ。
<hr />

<a id="16.14"></a><h3>14. 変項についての覚書</h3>
<p>既に量化されている変項に新たな数量詞を付加してもよい：</p>
<pre>
<a id="e14.1">14.1)</a>  ci da poi mlatu cu blabi .ije re da cu barda
       猫である X の３は白い。そして X の２つは大きい。
</pre>
これは何を意味するのか？　「ci da」は、関係節で猫と限定されている「da」の３つを指している。その次の「re da」は、３つのうちのどれでも２つを指す。さらに単独の「da」が出てくれば、再び３つの猫を指す。つまり再量化は局所的だ。
<p>一般に、或る文に先行する冠頭の範囲は、 ijek で後ろに連なる文に及ぶ（<a href="chapter14.html">第１４章</a>の例 14.1 など）。理論的には、裸の「.i」にぶつかれば冠頭は閉じる。しかし略式には変項は「.i」を「.ije」のごとく乗り越えたりする。関係節や抽象節などに埋め込まれたブリディに先行する冠頭は、<a href="#16.8">第８節</a>にあるように、節の終端まで及ぶ。「tu'e ... tu'u」に先行する冠頭は、「tu'u」まで及ぶ　―　間には多くの文や段落さえ入ってくる。</p>
<p>何らかの問題を扱ううえで変項が「da de di」（あるいは「bu'a bu'e bu'i」）では不足する場合、添字法で幾らでも追加できる。変項と添字の各組み合わせは個別の変項として扱われる。添字は<a href="chapter19.html">第１９章</a>で詳説されるが、一般には XI 類シマヴォの「xi」とそれに続く数量詞、１つまたはそれ以上の文字語（全体で１つの文字列を形成）、あるいは括弧で囲まれた一般的な数学的表現から成る。</p>
<p>既に冠頭や以前のブリディで束縛されている変項に数量詞を取り付けられる：</p>
<pre>
<a id="14.2">14.2)</a>  ci da poi prenu cu se ralju pa da （訳注： 「ralju」は「jatna」か）
       人である X の３つは　X の１つに 率いられる
       ３人は、そのうちの１人に率いられる。
       Three Xs which are-persons are-led-by one-of X
       Three people are led by one of them.
</pre>
「pa da」は、「ci da」と違って、「da」の指すものが幾つあるかを指定していない。その代わり、「da」の指すものから１つを取ってこの機のみのスムティとして使えるようにしている。「da」の指示物の数は３つのままで、そのうちの１つをリーダーと述べている。
<hr />

<a id="16.15"></a><h3>15. 結論</h3>
<p>この章は不完全だ。著者が十分に理解していなかったり説明（抽象的にしろ具体的なロジバン表現にしろ）できると感じていない論理の次元というのが沢山ある。述語論理を話せるようにする言語としてロジバンは設計されているが、その目標を全うするには、論理とロジバンを著者よりもよく理解する者の到来を待たなければならない。今のところは、十分に理解されている領域（並びに、理解されていない領域）が何なのかを指摘できたことを望むばかりだ。</p>
