<h2>
CLL 第15章 問題「ない」～ロジバンの否定表現
</h2>
<a id="15.1" name="15.1"></a><h3>1. はじめに</h3>
<p>否定の文法的表現は、ロジバンの言明を論理的たらしめるための決定的な部分だ。 否定の問題は、簡単に言えば、「ない」という単語の完全な定義を見つけ出すことだ。 さらに、ロジバンの曖昧性の無い文法では、文法上の作用が異なる「ない」は、異なる単語、異なる文法構造でなければならない。 </p>
<p>論理的な言語では暗黙裡に、論理的表明 (<a href="http://ja.wikipedia.org/wiki/%E3%82%B7%E3%83%BC%E3%82%AF%E3%82%A8%E3%83%B3%E3%83%88#.E7.9B.B4.E8.A6.B3.E7.9A.84.E3.81.AA.E6.84.8F.E5.91.B3">Logical Assertions</a>) が要求されている。 
したがって、論理的表明を表す道具が、ロジバンの論理接続やその他の構造の中に組み込まれている。 </p>
<div class="notci"># 「論理的表明」は、統語上は、前件が空な推件式 (sequent) である。標準的な意味論では、論理的表明は「ある命題が恒に真である」と表明する文であると解釈される。恒に真であるような「ある命題」とは、つまり<a href="http://ja.wikipedia.org/wiki/%E6%81%92%E7%9C%9F%E5%BC%8F">恒真式</a>だ。<br />
例)<br />
「すべての人は死ぬ。ソクラテスは人だ。ゆえにソクラテスは死ぬ。」という推論は、「すべての人は死ぬ。」「ソクラテスは人だ。」という2つの命題を前件とし、「ソクラテスは死ぬ。」を後件とする推件式として表現できる。<br />
∀x∈人 | 死(x), ソクラテス∈人 ⊢ 死(ソクラテス)<br />
一般に、推件式<br />
A<sub>1</sub>,...,A<sub>n</sub>⊢B<sub>1</sub>,...,B<sub>n</sub><br />
は<br />
⊢(A<sub>1</sub>∧...∧A<sub>n</sub>)⇒(B<sub>1</sub>∨...∨B<sub>n</sub>)<br />
と同等であると見なされる。これに従って、ソクラテスについての推件式を書き換えると<br />
⊢((∀x∈人 | 死(x))∧(ソクラテス∈人))⇒死(ソクラテス)<br />
この推件式は、前件が空なので、論理的表明である。この論理的表明は、標準的な意味論では<br />
「『(すべての人は死に、しかもソクラテスは人である)ならば、ソクラテスは死ぬ。』という命題は恒に真である。」と解釈される。
</div>
<p>インド・ヨーロッパ語族などの文法では、「主部」「述部」と呼ばれる2つの部分から成る文がある。 </p>
<pre>
<a id="e1.1" name="e1.1">1.1)</a>   ジョンが店に行く。 
</pre>
この文では「ジョン」が主部で「店に行く」が述部だ。  <a href="#e1.1">例 1.1</a>の否定
<pre>
<a id="e1.2" name="e1.2">1.2)</a>   ジョンが店に行かない。 
</pre>
には、「「店に行く」という述部が「ジョン」という主部について成り立たない」ということを述べる働きがある。 
 <a href="#e1.2">例 1.2</a> からは、ジョンがどこか別の所に行くのか、ジョン以外の誰かが店に行くのかということについて、何もわからない。 
<p>この種の否定を「自然言語否定 (natural language negation)」と呼ぼう。 こういう否定は、必ずしも論理規則に従わないので、論理の道具で扱いにくい。 論理的否定は双極的であり、文が真か偽かのどちらかになる。 文が偽ならば、その否定は必ず真だ。 こういう否定は矛盾否定 (contradictory negation) と呼ばれる。 </p>
<p>自然言語否定が矛盾否定の規則に反する例を見てみよう。 </p>
<pre>
<a id="e1.3" name="e1.3">1.3)</a>   ある動物は白くない。 

<a id="e1.4" name="e1.4">1.4)</a>   ある動物は白い。 
</pre>
この2つの文は両方とも真だ。 しかし、形の上では、一方がもう一方の否定であるように見える。 
<pre>
<a id="e1.5" name="e1.5">1.5)</a>   私はそのダンスパーティに行くべきではない。 

<a id="e1.6" name="e1.6">1.6)</a>   私はそのダンスパーティに行くべきだ。 
</pre>
一見、 <a href="#e1.5">例 1.5</a> は <a href="#e1.6">例 1.6</a>の否定であるように見えるが、よく考えると、「私はダンスパーティに行っても良いが、行かないといけないわけではない」という、2つの文のどちらでもない状態がありうる。 従って、2つの文が両方とも偽であることがありうる。 
<p>また、語順が重要になることもある。 </p>
<pre>
<a id="e1.7" name="e1.7">1.7)</a>   The falling rock didn't kill Sam. （落石はサムを殺さなかった。） 

<a id="e1.8" name="e1.8">1.8)</a>   Sam wasn't killed by the falling rock. （サムは落石に殺されなかった。） 
</pre>
この例には心理的なトリックがある。  <a href="#e1.7">例 1.7</a> は「能動態」と呼ばれる形で書かれているので、「The falling rock （落石）」という主部が「kill Sam （サムを殺した）」という述部にふさわしいかどうかという判断を強いられる。 「kill （殺す）」という語の意味には意志が含まれるが、石には意志が無い。 この混乱は銃規制反対のキャンペーンで利用されている。 「銃は人を殺さない。 人が人を殺すのだ。 」
<p>この問題は <a href="#e1.8">例 1.8</a>では起こらない。 こちらはサムが主語になっていて、私たちは、サムが落石によって殺されたか殺されなかったかによって、文の真偽を決める。 </p>
<div class="notci"># この違いは英語の特色であり、日本語には当てはまらない。日本語では、能動態か受動態かに関わらず、「殺す」という語の動作主に意志を見出すので、<a href="#e1.8">例 1.8</a>の日本語直訳は<a href="#e1.7">例 1.7</a>の日本語直訳と同様の問題を含んでいる。死の原因に意志を含めない日本語表現は「サムは落石で死ななかった。」であり、受動態ではない。
</div>
<p><a href="#e1.8">例 1.8</a> によって浮上する事実はもう一つある。 この文には暗黙裡に、少なくとも2つの疑問点が含まれているのだ。 まず、サムは殺されたのかどうか。 そしてそれが真であるなら、落石が殺したのかどうか。 もしサムが殺されていなかったら、何が殺したかは未決定の問題だ。 </p>
<p>こういう問題は、文の主語の指す対象が存在しないことがわかったとき、もっと明らかになる。 </p>
<pre>
<a id="e1.9" name="e1.9">1.9)</a>   メキシコの王が夕食会に来なかった。 

<a id="e1.10" name="e1.10">1.10)</a>  メキシコの王が夕食会に来た。 
</pre>
自然言語では、この2つの文は両方とも偽だと言いたくなるかもしれない。 メキシコの王は存在しないのだから。 
<p>以下、この章では否定のロジバン型モデルについて説明する。 </p>

<a id="15.2" name="15.2"></a><h3>2. ブリディ否定</h3>
<p>ロジバンの否定で、単に文が真であることを否定するという論理否定の形を「ブリディ否定 (bridi negation)」と呼ぶ。 
ブリディ否定を使って、「私は妻を叩くのをやめていない」に相当する内容をロジバンで表現できる。 この場合、私がかつて妻を叩き始めたということは含意しないし、私に妻がいるということさえ含意しない。 単に「私が妻を叩くのをやめたということが真ではない」ということを意味している。 ロジバンではブリディを複文の構成要素としても使うので、ブリディ否定は、文の否定だけでなく、複文の構成要素の否定にも使える。 </p>
<p>文のブリディ否定が真であるためには、元になる文が偽でなければならない。 ブリディ否定の主な用途は、質問に「いいえ」で答えることだ。 そういう場合の返答は、普通、矛盾否定であり、文全体の真を否定する。 </p>
<pre>
<a id="e2.1" name="e2.1">2.1)</a>   あなたは店に行きましたか？ 
</pre>
という文の否定的な返答は、文全体の否定として表現される。 
<pre>
<a id="e2.2" name="e2.2">2.2)</a>   いいえ、私は店に行きませんでした。 
</pre>
ブリディ否定の最も重要な規則として、ブリディが真であればその否定は偽であり、ブリディが偽であればその否定は真である。 
<p>ブリディ否定を表す最も簡単な方法は、セルマホ NA のシマヴォ「na」をブリディ肯定のセルブリの前に付けることだ。 「cu」がある場合は「cu」の後に入れる。 </p>
<pre>
<a id="e2.3" name="e2.3">2.3)</a>   mi klama le zarci
       私は店に行く。 
</pre>
このブリディの否定は以下のようになる。 
<pre>
<a id="e2.4" name="e2.4">2.4)</a>   mi na klama le zarci
       私は店に行かない。 
</pre>
<p>ロジバンの内部ブリディ否定 (internal bridi negation) 「na」は、自然言語における否定と違って、常にブリディ全体に係り、常に矛盾否定である。 つまりこの否定文は、元のブリディ全体の言明と矛盾する（両立しない）。 </p>
<div class="notci"># 内部ブリディ否定 (internal bridi negation) ：内部否定 (internal negation) をブリディに適用したもの<b>ではない</b>。 <a href="chapter16.html#16.9">第16章第9節</a>の記述に基づけば、ロジバンの内部ブリディ否定は、述語論理における<b>最も外側の外部否定</b>に等しい真理値を持つ。 <br />
「現在のフランス国王は禿げている」という命題と、その否定「現在のフランス国王は禿げていない」という命題の真理値を考える。 どちらかを偽とすれば、排中律により、もう一方は真となるはずだが、「現在のフランス国王」が存在しない場合、どちらも真とは言えないように見える。 そこで、「現在のフランス国王は禿げている」という文の真理値を決めるために、命題自体の否定（内部否定）のほかに、「『現在のフランス国王』が存在する」という前提の否定（外部否定）を導入する。 <br />
「現在のフランス国王は禿げている」を、述語論理の記号で書くと、以下のようになる（「xは現在のフランス国王である」を「王(x)」、「xは禿げている」を「禿(x)」と表している）。 これらの記号列は、ロジバンでは量化型変項 da（<a href="chapter16.html">第16章</a>で解説）を使って正確に表現できる。 <br />
<table border="0" style="font-size: small">
<tr><td rowspan="2">肯定文</td><td rowspan="2">∃x(王(x)∧∀y(王(y)⇒y=x)∧禿(x))</td><td>da ro de zo'u ge ge da ca nolraitru be le fasygu'e gi ganai de ca nolraitru be le fasygu'e gi de du da gi da krecau</td><td rowspan="2">偽</td></tr>
<tr> <td> = pa da zo'u ge da ca nolraitru be le fasygu'e gi da krecau</td></tr>
<tr height="10"><td colspan="3"></td></tr>
<tr><td rowspan="2">内部否定</td><td rowspan="2">∃x(王(x)∧∀y(王(y)⇒y=x)∧￢禿(x))</td><td>da ro de zo'u ge ge da ca nolraitru be le fasygu'e gi ganai de ca nolraitru be le fasygu'e gi de du da gi naku zo'u da krecau</td><td rowspan="2">偽</td></tr>
<tr><td>= pa da zo'u ge da ca nolraitru be le fasygu'e gi naku zo'u da krecau</td></tr>
<tr height="10"><td colspan="3"></td></tr>
<tr><td rowspan="2">外部否定</td><td rowspan="2">￢∃x(王(x)∧∀y(王(y)⇒y=x)∧禿(x))</td><td>naku da ro de zo'u ge ge da ca nolraitru be le fasygu'e gi ganai de ca nolraitru be le fasygu'e gi de du da gi da krecau</td><td rowspan="2">真</td></tr>
<tr><td>= no da zo'u ge da ca nolraitru be le fasygu'e gi da krecau</td></tr>
<tr height="10"><td colspan="4"></td></tr>
</table>
後述の<a href="#e2.6">例2.6</a> <br />
<blockquote> lo ca nolraitru be le fasygu'e cu na krecau </blockquote>
の内部ブリディ否定 na は、述語論理におけるこれらの否定と、どういう関係にあるだろうか？ 
この文を、量化型変項を使って書き換えてみよう。 
<a href="chapter6.html#6.7">第6章第7節</a>で説明された、デフォルトの外部数量詞をテルブリに適用すれば、
<blockquote> su'o lo ca nolraitru be le fasygu'e cu na krecau </blockquote>
<a href="chapter16.html#16.7">第16章第7節</a>に従って、量化型変項を導入すると、 
<blockquote> su'o da poi ca nolraitru be le fasygu'e cu na krecau </blockquote>
<a href="chapter16.html#16.5">第16章第5節</a>に従って、冠頭を省略しない形に書き換えると、 
<blockquote> su'o da poi ca nolraitru be le fasygu'e zo'u da na krecau </blockquote>
<a href="chapter16.html#16.9">第16章第9節</a>に従えば、内部ブリディ否定 na は、外部ブリディ否定 naku を冠頭の左端に置いたものに等しいので、 
<blockquote> naku su'o da poi ca nolraitru be le fasygu'e zo'u da krecau </blockquote>
また、同節に書かれているように、 naku su'o da は no da に等しいので、 
<blockquote> no da poi ca nolraitru be le fasygu'e zo'u da krecau </blockquote>
冠頭の poi 節を冠頭外に移動して、ブリディ da krecau と論理接続しても、同じ意味だ。 
<blockquote> no da zo'u ge da ca nolraitru be le fasygu'e gi da krecau </blockquote>
これは上記の述語論理の「外部否定」の形に等しい。 <br />
このように、<b>ロジバンの「内部ブリディ否定 na」は、述語論理の最も左に付く「外部否定」に等しく、述語論理の「内部否定」とは異なる</b>ことに、注意しなければならない。
おそらく、「内部ブリディ否定」という表現は、ブリディの内部に置かれることから名付けられたもので、述語論理の用語とは直接関係ない。
<br />
それでは、述語論理の「内部否定」は、ロジバンでどう表されるのか？
<b>冠頭内で最も右に、ロジバンの外部ブリディ否定 naku を置いたものが、述語論理の「内部否定」に等しい。</b>
例えば上に示した述語論理の内部否定
<blockquote> ∃x(王(x)∧∀y(王(y)⇒y=x)∧￢禿(x)) </blockquote>
のロジバン表現を見てみよう。構造を見やすくするために、論理接続表現を ( ) で区切り、インデント付きで表示すると
<blockquote> da ro de zo'u 
              <div style="text-indent:1em"> (ge </div>
                <div style="text-indent:2em"> (ge da ca nolraitru be le fasygu'e) </div>
                <div style="text-indent:2em"> (gi </div>
                   <div style="text-indent:3em"> (ganai de ca nolraitru be le fasygu'e) </div>
                   <div style="text-indent:3em"> (gi de du da)) </div>
              <div style="text-indent:1em"> (gi naku zo'u da krecau))</div> </blockquote>
冠頭をブリディと区切るシマヴォ zo'u が2回使われているが、2回目の zo'u は論理接続の中にあるので、これに続くブリディにおいても、1回目の zo'u で区切られている冠頭が有効である。
従って、全体として、冠頭内の各項の出現順序は da, rode, naku という順序になっていることが見て取れる。
つまり、この naku は冠頭内で最も右に置かれている。
<br />
<a href="http://fr.wikipedia.org/wiki/N%C3%A9gation_(linguistique)#La_calvitie_du_roi_de_France">参考：否定についての説明（フランス語）</a>
</div>
<p><span class="notci"># 日本語の「ない」の意味は曖昧なので、</span>ブリディ否定「na」は「偽」と訳す方が正確だ。 他の例をいくつか挙げよう。 </p>
<pre>
<a id="e2.5" name="e2.5">2.5)</a>   mi [cu] na ca klama le zarci
       私は今店に行く[偽]

<a id="e2.6" name="e2.6">2.6)</a>   lo ca nolraitru be le fasygu'e cu na krecau
       現在のフランス国王は禿げている[偽]

<a id="e2.7" name="e2.7">2.7)</a>   ti na barda prenu co melbi mi
       これは私にとって美しい、大きい人だ[偽]
</pre>
<p>ロジバンの内部ブリディ否定と自然言語における否定は根本的に異なるが、ブリディの中に存在や量化の変項、つまりセルマホ KOhA のシマヴォ da, de, di （<a href="chapter16.html">第16章</a>で解説）が無い場合は「na」を「ない」と訳して良い。 </p>
<p>ロジバンには、暗黙裡にブリディを含む構造がいくつかある。 従って、ロジバンの文の中に複数の「na」が使われることもある。 例えば</p>
<pre>
<a id="e2.8" name="e2.8">2.8)</a>   mi na gleki le nu
            na klama le nu dansu
       ダンスに行かないことについて、私は嬉しくない。 
</pre>
<div class="notci"># le nu dansu という事象を klama の到着地点 x2 とすることは、いくらか違和感を与えるかもしれない。 しかし、事象を地点とする用法を弁護することは可能だ。 例えば、時空に場の量子論を適用し、時空上の点が場という事象であり、それらの事象を接続した多様体が時空であると考えれば、事象を地点とする用法は間違いとは言えない。 もっとも、この用法をマクロな事象にまで適用して良いかどうかは、哲学的な観点に依存する。<br />
NU 類で地点を表すことは可能か？ NU 類には時点の抽象 mu'e があるが、地点の抽象が無い。 しかし、汎用の NU 類である su'u を使えば、この抽象節は地点の抽象も含むと考えられる：<br />
klama le su'u dansu
</div>
この例では、 nu で抽象されたブリディの中でも内部否定が使われている。 ブリディ否定はスムティ内の描写についても使われる。 例えば
<pre>
<a id="e2.9" name="e2.9">2.9)</a>   mi nelci le na melbi
       私は美しくないものが好きだ。 
</pre>
もっと極端な（そしてもっと不確定の）例は
<pre>
<a id="e2.10" name="e2.10">2.10)</a>  mi nelci lo na ca nolraitru be le frasygu'e
       私は現在のフランス国王ではないものが好きだ。 
</pre>
<a href="#e2.10">例 2.10</a> の言明は、好きなものが無い者以外、誰にでもあてはまる。 スムティ内の描写「ca nolraitru be le frasygu'e」が、全てのものについて偽となるからだ。 こういう状況は日常的な<span class="notci"># 日本語</span>ではうまく表現できない。 
<p>「na」による否定はブリディ全体に係り、セルブリの一部分だけに係ることはない。 従って、タンルの中に「na」を入れる必要はないし、文法上もタンルの中に「na」を入れることは許されない。 例外として、ルジヴォの中、および、セルブリの前置接続詞 GUhA を使って組み立てられた構造の中では、「na」を使って良い。 
<div class="notci"># <br />
ルジヴォの中で使う例： narjunju'o (djuno lo nu na djuno) 「無知の知」<br />
GUhA を使う例： lo cinkrlampirida gusni cu gu'e na glare gi crino 「蛍の光は熱くなくて緑色だ。 」
</div>
もしタンルの中に「na」を入れたい状況になったら、そのタンルを展開して別の形で表現できるはずだ。 この文法上の制限によって、ブリディ否定を他の形の否定と区別しておくことができる。 </p>
<p>文法上、複数の「na」を連続して使うことができる。 普通の論理学と同様に、偶数個の「na」を並べれば、「na」をキャンセルすることになる。  </p>
<pre>
<a id="e2.11" name="e2.11">2.11)</a>  ti na na barda prenu co melbi mi
       これは[私にとって美しい、大きい人]でなくない。 
</pre>
この文は以下の文と同じことだ。 
<pre>
<a id="e2.12" name="e2.12">2.12)</a>  ti barda prenu co melbi mi
       これは私にとって美しい、大きい人だ。 
</pre>
<p>セルブリに間制や法制のタグが付いているとき、「na」はタグの前に置いても後に置いても良い。 前か後かによる意味の違いは定義されていない。 間制・法制とブリディ否定との相互作用は十分に調査されていないからだ。 特に、あまり使われない間制を使った文、例えば</p>
<pre>
<a id="e2.13" name="e2.13">2.13)</a>  mi [cu] ta'e klama le zarci
       私は習慣的に店に行く。 
</pre>
について、「na」が「ta'e」の前に置かれるか後に置かれるかによって意味が違うかどうかという問題が残されている。 この問題は将来の論理学者に任せよう。 
<p>自然言語の否定文をロジバンに翻訳するとき、逐語訳すると誤訳の可能性がある。 因果関係やその他の従属節のある文をロジバンに翻訳するときは、特に誤訳しやすい。 </p>
<p>例えば</p>
<pre>
<a id="e2.14" name="e2.14">2.14)</a>  車が壊れているから店に行かない。 
</pre>
という文を以下のように訳すと
<pre>
<a id="e2.15" name="e2.15">2.15)</a>  mi na klama le zarci ki'u lenu le karce cu spofu
       「車が壊れているから店に行く」は偽だ。 
</pre>
否定の係る範囲が広すぎてしまう。 
<p>こういう誤訳は、自然言語の雑な否定と曖昧さとが組み合わさった結果生じる。 <a href="#e2.14">例2.14</a>を普通に解釈した場合の正しい訳は以下のようになる。 </p>
<pre>
<a id="e2.16" name="e2.16">2.16)</a>  lenu mi na klama le zarci cu se krinu
                 lenu le karce cu spofu
       私が店に行かないことの理由は、車が壊れていることだ。 
</pre>
<a href="#e2.16">例2.16</a>では、否定の範囲がはっきりとスムティ x1 の事象抽象の中に閉じ込められていて、文全体に係ることはない。 元の日本語文でも、「～こと」という2つの事象を理由付けでつなげる形にしておけば、誤訳しなくて済んだ。 
<div class="notci"># 
ただしこのロジバン文は、2つの事象の関係を主張しているだけで、各事象の真偽を主張してはいない。 <br />
2つの事象がそれぞれ真であることを主張するには、2つの文に分けて、 .iki'ubo か .iseki'ubo で接続する：<br />
mi na klama le zarci .iki'ubo le karce cu spofu<br />
あるいは<br />
le karce cu spofu .iseki'ubo mi na klama le zarci
</div>
<p>明らかな因果関係以外でも問題は起こり得る。 例えば</p>
<pre>
<a id="e2.17" name="e2.17">2.17)</a>  私は、上院議員であるおじの助けにより、軍に徴兵されなかった。 
</pre>
この文では、おじの助けに否定が係らないようにしたい。 そのためには、否定を事象節の中に入れるか、あるいは、2つの文に分けて表現する。 事象節を使うと以下のようになる。 
<pre>
<a id="e2.18" name="e2.18">2.18)</a>  私が軍に徴兵されないことは、上院議員であるおじの助けによる。 
</pre>
<p>ブリディ否定をルジヴォに組み込みたくなることもあるかもしれない。 そのため、「na」には「-nar-」というラフシが用意されている。 しかしこのラフシを使う前に、<a href="#15.3">第3節</a>で述べられている段階否定ではなくて、本当にブリディの矛盾否定をしたいのかどうか、再考して欲しい。 タンルやルジヴォで良く使われるのは段階否定の方だ。 </p>
<div class="notci"># na ku を量化表現とともに使うことによって、 na の係る範囲を制限することも可能だ。 詳細は<a href="chapter16.html#16.9">第16章の9から12節</a>を参照。
</div>

<a id="15.3" name="15.3"></a><h3>3. 段階否定</h3>
<p>他の種類の否定を見てみよう。 </p>
<pre>
<a id="e3.1" name="e3.1">3.1)</a>   その椅子は茶色くない。 
</pre>
この例文からは、肯定的な推定ができる。 「椅子は何か他の色だ」ということだ。 だから以下のように答えるのは理にかなっている。 
<pre>
<a id="e3.2" name="e3.2">3.2)</a>   それは緑色だ。 
</pre>
椅子が茶色であるかどうかについて賛成しようとしまいと、この文が色のことを言っているという事実は、これに対する回答をどう解釈するかということに大きく影響する。 
<pre>
<a id="e3.3" name="e3.3">3.3)</a>   その椅子は茶色くない。 
       その通り。 その椅子は木でできている。 
</pre>
という会話を聞いたら、茶色くない木なんてあるのかなと考え始めるだろう。 
<pre>
<a id="e3.4" name="e3.4">3.4)</a>   その椅子は茶色ですか？ 
       いいえ、それは台所にあります。 
</pre>
という会話を聞いたら、この回答は不合理に思われるので動揺するだろう。 しかしこの返事は、命題としては真かもしれないし、少なくとも椅子についての文にはなっているから、まったく見当外れだとは言えない。 
<p>これらの文では「段階否定 (scalar negation)」というものがなされている。 その名の通り、段階否定は「段階について言っている」ということを前提としている。 このタイプの否定は、ある段階値が偽であると言うだけでなく、別の段階値が真であることを意味している。 そのせいで厄介な問題が起こりやすい。 例えば</p>
<pre>
<a id="e3.5" name="e3.5">3.5)</a>   あれは青い家ではない。 
       その通り。 あれは緑色の家だ。 
</pre>
この対話はまあ自然に見える（こんなばかばかしい会話が何になるのかという点を除けば）。 それなら段階否定の存在を認めたことになる。 なぜなら、家の色として許される色の集合の中から、その家について正しくなる別の色を与えたのだから。 以下のような対話も、あまりなさそうだが、自然である。 
<pre>
<a id="e3.6" name="e3.6">3.6)</a>   あれは青い家ではない。 
       その通り。 あれは青い車だ。 
</pre>
ここでも段階否定の存在が認められる。 青色でありうるものの議論領域 (universe of discourse) の中で、家を車に置き換えたのだ。 
<p>では、以下のような対話はどうだろう？ </p>
<pre>
<a id="e3.7" name="e3.7">3.7)</a>   あれは青い家ではない。 
       その通り。 あれは緑色の車だ。 
</pre>
これには混乱してしまう。 1ヶ所しか否定していないのに、2ヶ所が訂正されているからだ。 しかし文脈を離れて考えれば、「青い家」と「緑色の車」は1つの文の中で互いに置き換え可能なはずの、同等なまとまりに見える。 これは単に<span class="notci"># 日本語</span>の不備からくる問題だ。 つまり、
<pre>
<a id="e3.8" name="e3.8">3.8)</a>   あれは「青い家」ではない。 
</pre>
という形で、段階否定が「青い」と「家」をまとめて1個の塊にしたものに係ることを、<span class="notci"># 日本語</span>の音声で明確に表すことができない。 
<p>段階否定のもっと複雑な例もある。 </p>
<pre>
<a id="e3.9" name="e3.9">3.9)</a>   ジョンはローマからパリに行かなかった。 
</pre>
<a href="#e3.9">例3.9</a>はジョンが別の場所からパリに行ったことを意味するのだろうか？ それともローマから別の場所へ行ったのか？ あるいはジョンはどこにも行かず、別の人が行ったか、誰もどこにも行かなかったか？ これらの文のうちのどれか1つか2つか、あるいは全部を、聞き手が推測するかも知れないという状況を考え出すことは可能だ。 
<p><span class="notci"># 日本語</span>では、命題否定（<span class="notci"># 矛盾否定のこと</span>）と段階否定とを区別する方法がある。 つまり、「非」を付ければ段階否定になる。 ただし、これは必ずしも良い使い方であるとは考えられていない。 「非」を付けた例として、以下のようなものが挙げられる。 </p>
<pre>
<a id="e3.10" name="e3.10">3.10)</a>  あれは非青な家だ。 
</pre>
<pre>
<a id="e3.11" name="e3.11">3.11)</a>  あれは青い非家だ。 
</pre>
<a href="#e3.10">例3.10</a>と<a href="#e3.11">例3.11</a>は、否定のしるしを含んでいながら全体として肯定的表明になっているという点で有利だ。 つまり、これらの文は、偽であることについて言っているのではなく、偽である部分を除いた、真であることについて言っている。 
<pre>
<a id="e3.12" name="e3.12">3.12)</a>  ジョンは非パリにローマから行った。 
</pre>
or
<pre>
<a id="e3.13" name="e3.13">3.13)</a>  ジョンはパリから非ローマへ行った。 
</pre>
このように「非」を付けると、漠然としていた否定を明確にすることができるが、<span class="notci"># 日本語</span>ではこういう表現をあまりしない。 他に「～以外」や「～を除いて」などの表現ができるが、「非」ほど簡潔ではない。 
<p>さて、自然言語否定にはもう一つ、対義否定 (polar negation) あるいは反対 (opposite) と呼ばれる否定がある。 </p>
<pre>
<a id="e3.14" name="e3.14">3.14)</a>  ジョンは道徳的だ。 

<a id="e3.15" name="e3.15">3.15)</a>  ジョンは背徳的だ。 
</pre>
「背徳的」というのは、単に「道徳的ではない」だけではなく、その反対の状態であることを意味している。 <a href="#e3.15">例3.15</a>のような文は、<a href="#e3.14">例3.14</a>の真を否定するだけでなく、その反対であることを表明する、強い否定である。 したがって、「反対」は段階の一種であり、対義否定は段階否定のうちの特別な場合である。 
<p>この概念について、もっと厳密に考えるために、段階の使い方を示す線形目盛を描いてみよう。 </p>
<pre>
    肯定（正）                                 否定（負）
    |-----------|-----------|-----------|-----------|
    全          多          幾分         少          無
    優          良          可          不可         劣
</pre>
<p>図では5段階描いたが、心態詞によっては2段階しかないものもある。 例えば、「必要」の対義は「必要ではない」あるいは「不要」となる。 他に、ロジバンと特に関係の深い段階には、使用者の哲学によって異なる条件に基づいて解釈されるものがある。 例えば「非真」は、2値論理（bi-valued truth-functional logic）では「偽」に等しいものとして良いが、3値論理 (tri-valued logic) では「真」と「偽」の間に中間の値がありうるし、ファジー論理では真から偽までの連続的な値をとり得る。 「非真」の意味を決めるためには、「真理値としてどういう値をとることが想定されているのか」ということを知っている必要がある。 </p>
<p>段階否定の最も一般的な形を、次のように定義する。 <br />
段階否定とは
「段階や範囲の中で、特定の値があてはまらない」
「その値の代わりに別の値のどれかを入れると、命題が正しくなる」
という2点だけを示すものである。 <br />
例えば「穏やかではない」という表現は、大抵の文脈で、こういう意味の段階否定を表しているだろう。 </p>
<p>この枠組みを使うと、矛盾否定は段階否定ほど制限が強くない。 つまり矛盾否定は、そこに述べられた値の組み合わせでは、命題が偽になるということだけを意味していて、他の何らかの値に入れ替えると命題が真になるかどうかについては、何も言っていない。 </p>
<p>段階否定は、<span class="notci"># 日本語の「～以外」「～の真逆」「～の反対」などの意味を含む。 もっと汎用の日本語表現としては、「非～」「不～」などを語頭に付ける。 </span>ただし、これらの否定表現がどの種類の段階否定を意味するかは、否定される語や概念の意味や、文脈に依る。 </p>
<p><a href="#15.4">第4節</a>の例では、段階否定の訳語として「～以外」「非～」を充てる。 </p>

<a id="15.4" name="15.4"></a><h3>4. セルブリとタンルの否定</h3>
<p><a href="#15.3">第3節</a>で説明した段階否定はすべて、ロジバンのセルマホ NAhE に属するシマヴォ「na'e」で表される。 よくあるのは、「na'e」をセルブリの直前に付ける表現である。 </p>
<pre>
<a id="e4.1" name="e4.1">4.1)</a>   mi klama le zarci
       私は店に行く。 

<a id="e4.2" name="e4.2">4.2)</a>   mi na'e klama le zarci
       私は店に非・行く。 
</pre>
この2つの違いは、<a href="#e4.2">例4.2</a>で「na'e」が使われているところだ。 「na'e」は厳密には何を否定しているのだろうか？ この例文のセルブリであるギスム「klama」のみを否定しているのか、「le zarci」も否定しているのか？ ロジバンでは曖昧性なく、「このギスムだけ」を否定している。 シマヴォ「na'e」は常に直後の語だけに係る。 
<p><a href="#e4.2">例4.2</a>はあたかも以下の例と相似の表現に見える。 </p>
<pre>
<a id="e4.3" name="e4.3">4.3)</a>   mi na klama le zarci
       私は店に偽・行く。 
</pre>
しかし実際にはこれらの表現の間に相似性は無い。 「na」を使った否定は関係が真であることを否定するが、「na'e」を使ったセルブリの否定は、この文中のスムティの間に、ここに述べられた関係以外の関係が成り立つことを表明している。 
「na'e」に割り当てられた文法によって、段階否定を、文中で係る範囲 (scope: <span class="notci"># 文のどこからどこまでの部分を否定しているか</span>) ・段階 (scale: <span class="notci"># 文中の、否定される語の部分に代入される語として、納得のいく "plausible" 選択肢の集合</span>) ・段階上の範囲 (range within the scale: <span class="notci"># 段階の部分集合</span>) に関して、曖昧性なく表現することができる。 段階の性質を説明する前に、「na'e」の係る範囲がどのように定義されているかを説明しよう。 
<p>タンルの中では、タンルを構成する個別の要素を否定したいとことがあり得る。 つまり、セルブリより狭い範囲に係る否定が必要だ。 この用途でも「na'e」を使うことができる。 肯定文</p>
<pre>
<a id="e4.4" name="e4.4">4.4)</a>   mi cadzu klama le zarci
       私は店に徒歩で行く。 
</pre>
では、いくつかの方法でセルブリを否定することができる。 そのうちの2つは以下のような方法である。 
<pre>
<a id="e4.5" name="e4.5">4.5)</a>   mi na'e cadzu klama le zarci
       私は店に徒歩以外で行く。 

<a id="e4.6" name="e4.6">4.6)</a>   mi cadzu na'e klama le zarci
       私は店に徒歩で非・行く。 
</pre>
これらの否定表現からわかるように、「na'e」の係る範囲は、タンル内の個別のブリヴラだけに限られる。 <a href="#e4.5">例4.5</a>は、私が店に行くけれども、徒歩以外の手段を使うということだ。 （もちろんタンルの解釈は多様であり得るが、ここではこの意味として解釈する。 タンルの意味については<a href="chapter5.html">第5章</a>を参照。 ）
<p><a href="#e4.5">例4.5</a>でも<a href="#e4.6">例4.6</a>でも、「na'e」は全セルブリを否定してはいない。 どちらの例文でも、スムティ間の特定の関係を否定しているが、その関係が成り立つような構成要素も含まれている。 <a href="#e4.5">例4.5</a>では、私が店に行くことは肯定しているが、歩くことは否定している。  一方、<a href="#e4.6">例4.6</a>では、歩くことを含んだ何らかの関係が私と店との間に成り立つことを言明しているが、その関係が「私が店に行く」という関係ではないことを表している。 （店のまわりを歩くとか、店の中で歩くとか。 ）</p>
<p>ロジバンのタンルの否定における「段階」というのは、実際には「集合」であり、これはそのタンルの中で、否定されている部分に置き換えても納得できるものの集合である。 （ここで「納得できる (plausiblility) 」というのは、質問「mo」に対する回答が納得のいく形でなければならないと言う場合の意味と同じように解釈する。 置き換えの結果、場所の個数が正しく、スムティの値がその PS に適切であるというだけではなく、文脈上も適切、あるいは相応しいものでなければならない。 ）
<div class="notci"># 段階否定は、「納得できる選択肢の集合」のうち、否定される部分が指すものの集合の補集合を表す。 <br />
# <img align="top" width="300" src="./nahe.svg" /> <br />
 <br />
<a href="#e4.5">例4.5</a>では、 na'e cadzu である集合の中に、 bajra や karce などは入るが、 sidbo や namcu などは入らないと考える話し手が多いだろう。 <br />
<a href="#e4.6">例4.6</a>では、 na'e klama である集合の中に、 viska や skicu などが入りそうだ。 <br />
<a href="#15.5">第5節</a>では、もっと精確に「納得できる」集合を指定する方法を説明している。<br />
 <br />
</div>
このような極小の条件によって、話し手はわざと漠然とした表現をしながらも、意味のある情報を交換することができる。 話し手がセルブリ否定（<span class="notci"># 段階否定 na'e</span>）を使う場合、ある関係を否定しながらも、別の関係が成立することを極小の形で表明している。 </p>
<p>単一のブリヴラよりも広い範囲に係る段階否定も必要だ。 そのような広い範囲に係るセルブリの段階否定の形が存在する。 例えば以下のような形だ。 （2番目の行は na'e の係る範囲をカッコで明示したもの。 ）</p>
<pre>
<a id="e4.7" name="e4.7">4.7)</a>   mi na'eke cadzu klama [ke'e] le zarci
       mi na'e (ke cadzu klama [ke'e]) le zarci
       私は店に非・（徒歩で行く）。 
</pre>
この否定文では、タンルの中で使われる境界詞 ke - ke'e が使われている。  ke'e は、セルブリの末端に付く場合には省略可能だ。 この文では明らかにセルブリ全体を否定している。  ke'e は省略してもしなくても、否定がその後に続くスムティに係らないことを示す。 スムティの PS は、最後のブリヴラの PS であると定義されているが、スムティ自体はセルブリの一部分ではないから、 na'e の否定は後続のスムティにまでは係らない。 
<p>セルブリの一部分だけを否定することも可能だ。 </p>
<pre>
<a id="e4.8" name="e4.8">4.8)</a>   mi na'eke sutra cadzu ke'e klama le zarci
       mi na'e (ke sutra cadzu ke'e) klama le zarci
       私は店に非・（速く歩いて）行く。 
</pre>
<a href="#e4.8">例4.8</a>では、「sutra cadzu」というタンルが否定されている。 つまり、話し手は店に行くが、「速く歩いて」ではない。 
<p>「na'e」や「na'eke」によるブリヴラやタンルの否定は、そのブリヴラやタンルに「be」や「bei」で接続するスムティにも係る。 これらの接続したスムティはブリヴラやタンルの一部であると見なされる。 </p>
<pre>
<a id="e4.9" name="e4.9">4.9)</a>   mi na'e ke sutra cadzu be le mi birka ke'e klama le zarci
       私は店に非・（腕で速く歩いて）行く。 
</pre>
<a href="#e4.10">例4.10</a>と<a href="#e4.11">例4.11</a>は同じ意味ではないことに注意しよう。 
<pre>
<a id="e4.10" name="e4.10">4.10)</a>  mi na'eke sutra cadzu [ke'e] lemi birka
       mi na'e (ke sutra cadzu [ke'e]) lemi birka
       私は腕で非・（速く歩く）。 

<a id="e4.11" name="e4.11">4.11)</a>  mi na'eke sutra cadzu be lemi birka [ke'e]
       mi na'e (ke sutra cadzu be lemi birka [ke'e])
       私は非・（腕で速く歩く）。 
</pre>
<a href="#e4.10">例4.10</a>は、否定の係る範囲が<a href="#e4.11">例4.11</a>より狭い。 つまり、<a href="#e4.10">例4.10</a>で x1 (mi) について否定されているのは、文の中の<a href="#e4.11">例4.11</a>より少ない部分だ。 
<p>論理的な係り範囲は、ロジバンの言明に曖昧性が無いようにするための重要な因子だから、「na'e」の相対的優先度を演算子として示そう。 「ke」と「ke'e」によるグループ化は、もちろん係り範囲が明白だ。 「na'e」は、それが付くブリヴラに強く結合する。 タンル内の「bo」による結合は、「na'e」による結合より弱い。 タンル内の反転演算子「co」の係る範囲は、タンル構成因子の中で最も広い範囲に係る。 </p>
<div class="notci"># タンル内の結合の強さを弱い順に並べると、以下のようになる。<br />
co &lt; 無 &lt; je/joi &lt; bo &lt; na'e
</div>
<p>要するに、「na'e」と「na'eke」は、ブリディ否定よりも狭い範囲に係り、セルブリの全体か一部に作用する否定の型を決める。 「na'e」による否定では、ある特定の部分の真を依然として表明し、別の言明の単なる否定ではない。 </p>
<p>タンルをルジヴォにするとき「na'e」を表すラフシ「nal-」が英語の「non-」とまったく同様の形をしているということに気付くと、この類似性は衝撃的だ。 否定文をルジヴォにすると、例えば以下のようになる。 </p>
<pre>
<a id="e4.12" name="e4.12">4.12)</a>  na'e klama は nalkla
       na'e cadzu klama は naldzukla
       na'e sutra cadzu klama は nalsu'adzukla
       na'eke sutra cadzu ke'e klama は nalsu'adzuke'ekla
</pre>
<div class="notci"># 最後の文は、原文では nake sutra cadzu ke'e klama となっているが、訳文では na'eke と訂正した。 もし na だったら、 tanru の一部分だけに係るようにはできないので、この部分に ke - ke'e を付ける意味が無い。また、 na のラフシは nar である。 
</div>
注：「-kem-」は「ke」のラフシだが、最後のルジヴォでは不要なものとして消去されている。 「ke'e」はそれ自体ラフシで、これがルジヴォに入ると、「nal-」の後に本来「ke」があるということを意味する。 なぜなら、 ke'e は何らかのグループ範囲を閉じるものであり、このルジヴォで表されるタンルの中では、「ke」が否定の直後にくる場合にのみ、「ke'e」を使う意味があるからだ。 
<p>ルジヴォの中の「nal-」は「非」と訳すのが最も明解だろう。 ロジバンを自然言語に翻訳するときは、否定の係る範囲が分かるようにしなければならない。 </p>
<pre>
<a id="e4.13" name="e4.13">4.13)</a>  mi na'e klama le zarci
       私は店に非往来する。 

<a id="e4.14" name="e4.14">4.14)</a>  mi nalkla le zarci
       私は店の非往来者だ。 
</pre>
ロジバンの「klama」には名詞か動詞か形容詞かといった区別が無い。 <a href="#e4.13">例4.13</a>では動詞的に、<a href="#e4.14">例4.14</a>では名詞的に訳したが、ロジバンでは品詞による意味の違いは無い。 
<p>以下の文はかなり難しいが、考えてみよう。 </p>
<pre>
<a id="e4.15" name="e4.15">4.15)</a>  lo ca nolraitru be le fasygu'e cu krecau
       現在のフランス国王は禿だ。 
</pre>
セルブリ「krecau」を「na'e」で否定すると
<pre>
<a id="e4.16" name="e4.16">4.16)</a>  lo ca nolraitru be le fasygu'e cu na'e krecau
       現在のフランス国王は禿以外のものだ。 
</pre>
これをルジヴォで表すと
<pre>
<a id="e4.17" name="e4.17">4.17)</a>  lo ca nolraitru be le fasygu'e cu nalkrecau
       現在のフランス国王は非禿だ。 
</pre>
<a href="#e4.16">例4.16</a>と<a href="#e4.17">例4.17</a>は、否定の語「na'e」やラフシ「nal-」を使った述語否定の形を表している。 ただし、どちらの例文も、現在のフランス国王についての、「禿以外のもの」「非禿」という肯定的表明である。 これは「na'e」がブリヴラに強く結合しているせいだ。 ルジヴォの形では、否定の標識が単語の中に吸収されているので、このことがはっきりわかる。 
<p>実際には現在のフランス国王がいないので、それについて禿だと言っても、非禿だと言っても、その他どんな肯定的な言明をしても、偽である。 現在のフランス国王に関する文が、否定としてセルブリ否定だけしか含んでいない場合、その否定が無い文と同じように偽である。 セルブリ否定の個数はこの文の真理値に影響せず、恒常的に偽である。 なぜなら、現在のフランス国王に関するいかなる肯定文も、真ではありえないからだ。 一方、ブリディ否定をすれば、真である文を作れる。 </p>
<pre>
<a id="e4.18" name="e4.18">4.18)</a>  lo ca nolraitru be le fasygu'e cu na krecau
       「現在のフランス国王は禿だ」は偽である。 
</pre>
注：以上の文で「lo」が使われているのは、否定が真理条件に関係しているからだ。 描写を担う文の中で、真理条件について意味のある話をするためには、その描写が指示対象に実際に当てはまることが明らかである必要がある。 「lo」の代わりに「le」を使うと、現在のフランス国王が存在しなくても、話し手と聞き手が何かを「現在のフランス国王」として描写することに同意していれば、文が真になり得る。 （「le」の説明については<a href="chapter6.html">第6章</a>を参照。 ）
<div class="notci"># <a href="http://www.lojban.org/tiki/How+to+use+xorlo">xorlo 案</a>によると、ロジバン設計委員会 (baupla fuzykamni, BPFK) は、存在論や形而上学については何も決めないことにしている。この方針に従い、<a href="http://www.lojban.org/tiki/BPFK+Section%3A+gadri">最新の解釈</a>では、 lo と le の区別は、描写が「実際に」当てはまるかどうかに依存しない。描写に le を冠したものは、「心に思い描いている特定の個物」を指し、描写に lo を冠したものは、それ以外の個物を指す。描写されるものの存在を表現するには、量化を使うことができる（<a href="chapter16.html">第16章</a>で解説）。
</div>

<a id="15.5" name="15.5"></a><h3>5. セルブリ否定の中で段階を表す</h3>
<p>段階否定を表す際に、1つの表明の中で扱われる段階、範囲、基準系（<span class="notci"># <a href="http://en.wikipedia.org/wiki/Linguistic_frame_of_reference">Wikipedia: Linguistic frame of reference</a></span>）、議論領域を示すことができる。 <a href="#15.4">第4節</a>で述べたように、デフォルトでは納得できる選択肢の集合である。 従って、もし</p>
<pre>
<a id="e5.1" name="e5.1">5.1)</a>   le stizu cu na'e xunre
       椅子は非赤だ。 
</pre>
と言うと、語用論上の (pragmatic) 解釈は色が違うということであって、
<pre>
<a id="e5.2" name="e5.2">5.2)</a>   le stizu cu dzukla be le zarci
       椅子は歩いて店に行く。 
</pre>
ということではない。 
<p>しかし、聞き手が鈍感だったりひねくれていたり、あるいは単に明白な論理分析を与えたいといった理由で、もっと明示的にしたければ、色について言っているのだということを、以下のようにしてはっきりさせることができる。 </p>
<pre>
<a id="e5.3" name="e5.3">5.3)</a>   le stizu cu na'e xunre skari
       椅子は非赤の色だ（誰かによって、ある条件で知覚されるものとして）。 
</pre>
<p>後続のスムティを明示すれば、語用論上の曖昧さを減らすこともできる。 かつては、「誰かによって」「ある条件で」という場所が「xunre」の PS として与えられていたことがあった。 しかし仮に、<a href="#e5.3">例5.3</a>にこれらのPSを加えた計3つのスムティが与えられていたとしても、非常にしぶとい聞き手（人工半知能コンピュータ？ ）がいて、なんとか誤解しようと企んでいるとしよう。 </p>
<p>これに対抗するには、スムティ「X」に付けて「X の段階上の」といった意味を与えるタグ（スムティ・チタ）「ci'u」を使う。 最大限に明確にするために、タグが付いたスムティを、否定されるセルブリの中に「be」によって縛り付けることができる。 <a href="#e5.3">例5.3</a>をこの方法で明確化すると、以下のようになる。 </p>
<pre>
<a id="e5.4" name="e5.4">5.4)</a>   le stizu cu na'e xunre be ci'u loka skari
       椅子は、色という性質を段階の範囲として、非赤だ。 
</pre>
<p>「ci'u」の代わりに、「ciste」から派生したスムティ・チタ「teci'e」を使っても良い。 これは議論領域を指定して「X を構成要素とする体系において」といった意味になる。 これを使うと<a href="#e5.3">例5.3</a>は以下のようになる。 </p>
<pre>
<a id="e5.5" name="e5.5">5.5)</a>   le stizu cu na'e xunre be teci'e le skari
       椅子は、色を構成要素とする体系において、非赤だ。 
</pre>
<p>「ciste」の PS の他の場所も、法制セルマホ BAI の文法に従って使うことができる。 すると、以下のように少し異なる表現ができる。 </p>
<pre>
<a id="e5.6" name="e5.6">5.6)</a>   le stizu cu na'e xunre be ci'e lo'i skari
       椅子は、色の集合という体系において、非赤だ。 
</pre>
シマヴォ「le'a」もセルマホ BAI に属し、カテゴリを特定するために使える。 
<pre>
<a id="e5.7" name="e5.7">5.7)</a>   le stizu cu na'e xunre be le'a lo'i skari
       椅子は、色の集合というカテゴリにおいて、非赤だ。 
</pre>
これは<a href="#e5.6">例5.6</a>とほとんど同じ意味だ。 
<p>セルマホ NAhE に属するシマヴォは「na'e」以外にもある。 対義の段階否定を表したいときはシマヴォ「to'e」を使う。 これの文法上の振る舞いは「na'e」に等しい。 </p>
<pre>
<a id="e5.8" name="e5.8">5.8)</a>   le stizu cu to'e xunre be ci'u loka skari
       椅子は、色という性質を段階の範囲として、赤の対義だ。 
</pre>
<div class="notci"> #
ただし、このように段階の範囲を be ci'u loka skari と指定しても、 to'e xunre の意味は確定しない。色相環における to'e xunre は crino であるが、電磁波の可視光域の波長における to'e xunre は zirpu 、<a href="http://en.wikipedia.org/wiki/Cardinal_directions#Cardinal_directions_in_world_cultures">色と方位との対応がある文化</a>における to'e xunre は、赤と反対の方位に対応する色となる。これらの段階を区別するには、さらに詳しく範囲指定する必要がある。
</div>
同様に、段階の中間はシマヴォ「no'e」で表現でき、文法上の振る舞いは「na'e」に等しい。 「na'e」「no'e」「to'e」の例をいくつか比べよう。 
<pre>
<a id="e5.9" name="e5.9">5.9)</a>   ta melbi
       それは美しい。 

<a id="e5.10" name="e5.10">5.10)</a>  ta na'e melbi
       それは美しくない。 

<a id="e5.11" name="e5.11">5.11)</a>  ta no'e melbi
       それは美しくも醜くもない。 

<a id="e5.12" name="e5.12">5.12)</a>  ta to'e melbi
       それは醜い。 
</pre>
<p>シマヴォ「to'e」にはラフシ「-tol-」と「-to'e-」が割り当てられている。 シマヴォ「no'e」にはラフシ「-nor-」と「-no'e-」が割り当てられている。 <a href="#e5.10">例5.10</a>から<a href="#e5.12">例5.12</a>に現れるセルブリは、それぞれルジヴォ「nalmle」「normle」「tolmle」に置き換えられる。 </p>
<p>段階否定をこのように多様にしてあるのは、異なる段階には異なる性質があるからだ。 ある段階は両端が開いている。 例えば美しさについては、究極的に醜いとか美しいとかいう段階はない。 一方、温度などの段階は、片端だけ閉じていて、もう片方は開いている。 最低の温度（絶対零度）はあるが、最高の温度は無い。 他に、両端が閉じている段階もある。 </p>
<p>これに対応して、明らかな「to'e」が無いセルブリもある。 例えば犬の対義とは何か？ 逆に、「to'e」が複数あるセルブリもある。 この場合、どういう意味の対義かを特定するためには、「ci'u」が必要だ。 </p>

<a id="15.6" name="15.6"></a><h3>6. スムティ否定</h3>
<p>ロジバンでスムティを否定する方法は2つある。 スムティをゼロで量化するか、あるいは、スムティ否定「na'ebo」をスムティの前に付ける。 ゼロ量化は矛盾否定の役割を果たす。 「na'ebo」を使うと段階否定になる。 </p>
<p>それぞれの例を見てみよう。 </p>
<pre>
<a id="e6.1" name="e6.1">6.1)</a>   no lo ca nolraitru be le fasygu'e cu krecau
       0人の現在のフランス国王は禿だ。 
</pre>
<div class="notci"># 
これは<a href="http://mhagiwara.github.com/cll-ja/chapter15.html#e2.4">第2節の注</a>に書いた外部否定から量化型変項を除いた形である。
</div>
<a href="#e6.1">例6.1</a>は真だ。 なぜなら、この文は、現在のフランス国王について、それが何人いようとも、その中に禿は一人もいないということを言明しているだけであって、これは明らかに真であるからだ。 実際、禿の現在のフランス国王はいないのだから。 
<p>同じ文で「na'ebo」否定を使った例を見よう。 </p>
<pre>
<a id="e6.2" name="e6.2">6.2)</a>   na'ebo lo ca nolraitru be le fasygu'e cu krecau
       現在のフランス国王以外の何かは禿だ。 
</pre>
<a href="#e6.2">例6.2</a>は、「現在のフランス国王以外の何か」と合理的に記述されるもの（サウジアラビアの王とか、以前のフランス国王とか）が実際に禿であるから、真だ。 
<div class="notci"># 
ここでは、段階（納得のいく選択肢の集合）を「国王」の集合としている。文脈により、他の集合を段階としても良い。
</div>
<p>「na'ebo」の代わりに「no'ebo」や「to'ebo」を使う表現も可能だ。 これらを使うと、述べられているスムティの代わりにどのスムティを入れると適切であるかが、さらに特定される。 良い例はなかなか思いつかないが、以下の例は良さそうだ。 </p>
<pre>
<a id="e6.3" name="e6.3">6.3)</a>   mi klama to'ebo la bastn.
       私はボストンの対義（パース）に行く。 
</pre>
（ボストンとパースはだいたい地球の反対側に位置する。 合衆国内だけという文脈だったら、ボストンの対義と言えばサンフランシスコだろう。 ）
良い例がなかなか見つからないのは、描写スムティに「to'ebo」を付けるのが、その描写のセルブリに「to'e」を付けるのと、普通は同じだからだ。 
<div class="notci"># <br />
to'ebo lo berti cu du lo to'e berti lo snanu （反北＝反北＝南）
</div>
<p>どちらの形のスムティ否定も、ブリディ否定や段階セルブリ否定に変換することはできない。 スムティの否定はロジバン会話で使われるだろう。 
ロジバンではこれらの否定を論理的に変換できないようにしたことによって、自然言語がこれに対応する変換をしようとするときに起こる論理的エラーを避けることが期待される。 </p>

<a id="15.7" name="15.7"></a><h3>7. 小さい文法構造の否定</h3>
<p>否定をすることができる構造は他にもいくつかあり、それらはすべて個々の単語の否定に基づく。 このような否定には、接尾辞のように連結する否定「nai」を使う。 「nai」は、否定される語にくっつけて書かれることが多い。 しかし、これは普通の独立したシマヴォであり、セルマホ NAI に属する唯一のシマヴォだ。 </p>
<p>これらの否定の形は単純であり、否定される個々の構造の分析を踏まえて議論し解釈するべきものだ。 だからここではあまり深入りしない。 </p>
<p>「nai」は以下のようなところで使われる。 </p>
<p>「nai」は間制と法制の後に付くと（<a href="chapter10.html">第10章</a>を参照）、普通はそのタグ付きブリディの矛盾否定を表す。 
<div class="notci"># 間制と法制の後に付く nai は、他の間制・法制が入った場合にブリディが真になるかどうかについては、何も言っていないので、段階否定ではない。<br />
ただし、間隔を表すセルマホ TAhE, ROI, ZAhO に nai が付くと、段階否定になる（後述）。
</div>
例えば間制「pu」に「nai」を付けた「punai」は「過去ではない」「以前ではない」という意味になり、他の時点については、明示的に述べない限り、何も言っていない。 従って</p>
<pre>
<a id="e7.1" name="e7.1">7.1)</a>   mi na pu klama le zarci
       私は店に行かなかった。 
</pre>
と
<pre>
<a id="e7.2" name="e7.2">7.2)</a>   mi punai klama le zarci
       私は店に行かなかった。 
</pre>
は、まったく同じことを言っている。 ただ、強調の違いはあるかもしれない。 
<p>間制と法制は論理接続できる。 その際、矛盾否定を含んだ論理接続を使っても良い。 論理接続の否定を使うと、否定が付いた間制と法制を、肯定の形に言い換えることができる。 例えば、間制を否定した形「punai je ca」を論理接続を否定した形で言い換えると「pu naje ca」となる。 </p>
<p>特別な場合として、間隔を表すセルマホ TAhE, ROI, ZAhO （<a href="chapter10.html">第10章</a>で説明）に「-nai」を付けると段階否定になる。 </p>
<pre>
<a id="e7.3" name="e7.3">7.3)</a>   mi paroinai dansu le bisli
       私は1回を除く回数、氷の上で踊る。 
</pre>
これは、ブリディによって述べられた適切な時間間隔内において、私が氷の上で踊ることが0回か2回以上であることを意味する。 <span class="notci"># <a href="#e7.3">例7.3</a>は、日本語の「1回もない＝0回ある」「1回ではない＝複数回ある」という意味とは一致していない。 </span>
<p>セルマホ UI と CAI の指標 (indicators) と態度 (attitudinals) に「nai」を付けると、対義否定になる。 <a href="chapter13.html">第13章</a>で議論したように、指標の多くには暗黙の段階があり、「nai」が付くと、段階の対義を意味する。 だから「.uinai」は不幸、「.ienai」は賛成の反対を表す。 賛成も反対もしない場合は「.iecu'i」となる。 </p>
<p>セルマホ COI に属する、呼びかけを表すシマヴォは、指標の一種で、特に聞き手を指定する指標である。 段階の枠組を考慮すれば、意味論的には、セルマホ COI の約半数の語を使わずに済ますことができる。 例えば「co'o」の代わりに「coinai」と言っても同じ意味だ。 しかし一般的には、この表現は使われない。 </p>
<p>COI シマヴォは、プロトコル的な場面で使われるものが多い。 これらのプロトコルは、例えば雑音の入りやすい無線通信による会話で使われる。 プロトコル的な単語の否定は、通信状態が期待と正反対の状態にあることを伝えたい場合に使われる。 したがって、プロトコル的な呼びかけのうち、「nai」に依存するのは「je'enai」だけである。 これは「了解していない」という意味だ。 </p>
<p>態度を表す指標は、雑音の多い場面では重要視されない傾向があるが、これと違ってプロトコル的な呼びかけはそういう場面で重要になる。 雑音の多い場面でプロトコルの聞き手が「nai」とだけ言ったら、話し手は相手が了解していないと推定して、伝達を繰り返したり別の方法で応答したりして対応できる。 <a href="chapter13.html">第13章</a>ではこの話題についてもっと詳しく議論している。 </p>
<div class="notci"># <br />
A: je'e pei <br />
B: ...nai...
</div>
<p>セルマホ NU の抽象詞は間制と法制の型を踏襲する。  NU を否定抽象にすることができ、特に論理接続でつながっている複合抽象とともに使われる。 「su'ujeninai」は「「su'u jenai ni」と同じ意味だ（<span class="notci"># 「不特定抽象であるが、数量抽象ではない」</span>）。 ちょうど、間制において「punai je ca」が「pu naje ca」と同じ意味になるのと同様だ。 論理接続された抽象詞を使うことが多いかどうかは不明だ。 <a href="chapter13.html">第13章</a>を参照。 </p>
<p>セルマホ JOI や BIhI の非論理接続に「nai」が付くと、段階否定になる。 これは、そのブリディが特定の非論理接続において偽となるが、このブリディが真となるような別の非論理接続が存在するということを表す。 非論理接続は<a href="chapter14.html">第14章</a>で議論されている。 </p>

<a id="15.8" name="15.8"></a><h3>8. 真偽質問</h3>
<p>否定の使い方の一つとして、真偽質問（「はい」か「いいえ」という返答を期待する質問）に対する返答が挙げられる。 真偽質問のシマヴォ「xu」はセルマホ UI に属する。 これが文頭に置かれると、この文全体が真であるか偽であるかを尋ねる疑問文になる。 </p>
<pre>
<a id="e8.1" name="e8.1">8.1)</a>   xu la djan. pu klama la paris. .e la rom.
       「ジョンがパリとローマに行った」は真ですか？ 
</pre>
この質問に対する回答として、これまでに議論してきた数種類の否定のそれぞれを使うことができる（それぞれの回答は、同じ文脈における同じ質問に対する回答であるとする）。 
<p>以下のような率直な否定の回答は、 go'i を元の文に展開して、「cu」の直後（そして間制・法制の前）に「na」を置いたものと文法的に等しい。 </p>
<pre>
<a id="e8.2" name="e8.2">8.2)</a>   na go'i
       いいえ。 
</pre>
これは以下のような意味だ。 
<pre>
<a id="e8.3" name="e8.3">8.3)</a>   la djan. [cu] na pu klama la paris. .e la rom.
       「ジョンがパリとローマに行った」は偽です。 
</pre>
<p>回答者は間制を変えることができる。 そのためには「na」を新しい間制の前か後に置けば良い。 </p>
<pre>
<a id="e8.4" name="e8.4">8.4)</a>   na ba go'i
       （今後について）いいえ。 
</pre>
これは以下のような意味だ。 
<pre>
<a id="e8.5" name="e8.5">8.5)</a>   la djan. [cu] na ba klama la paris. .e la rom.
       「ジョンが今後パリとローマに行く」は偽です。 
</pre>
この回答の代わりに、以下のように言うこともできる。 
<pre>
<a id="e8.6" name="e8.6">8.6)</a>   ba na go'i
       （今後について）いいえ。 
</pre>
これは以下のような意味だ。 
<pre>
<a id="e8.7" name="e8.7">8.7)</a>   la djan. [cu] ba na klama la paris. .e la rom.
       「今後ジョンがパリとローマに行く」は偽です。 
</pre>
<a href="#15.3">第3節</a>で述べたように、<a href="#e8.5">例8.5</a>と<a href="#e8.7">例8.7</a>のような文は意味論的に同一だが、微妙な意味の区別は将来見つかるかもしれない。 
<p>段階否定「na'e」で回答することもできる。 この場合、間制の直後（<span class="notci"># というより、「セルブリの直前」という方が適切だろう。間制はいつでもセルブリの直前にあるわけではないので。</span>）に「na'eke」を置くのと等しい。 </p>
<pre>
<a id="e8.8" name="e8.8">8.8)</a>   na'e go'i
       そうではない。 
</pre>
これは以下のような意味だ。 
<pre>
<a id="e8.9" name="e8.9">8.9)</a>   la djan. [cu] pu na'eke klama
            [ke'e] la paris. .e la rom.
       ジョンはパリとローマに行ったのではない。 
</pre>
ジョンはこれら2つの都市に「行った」のではなく「電話した」のかもしれない。 この例では「ke」と「ke'e」が不要だが、セルブリがタンルである場合には必要になる。 

<a id="15.9" name="15.9"></a><h3>9. 肯定</h3>
<p>明示的な肯定形は、セルマホ NA (ja'a) にもセルマホ NAhE (je'a) にもある。 どちらの肯定も、文法上の位置は、これらに対応する否定が置かれる位置と同じだ。 これらを使うと、否定疑問に対する肯定的な回答や、迷いの無い文を表明することができる。 <a href="#15.8">第8節</a>と同じ文脈で、肯定を使う例を考えると、以下のようになる。 </p>
<pre>
<a id="e9.1" name="e9.1">9.1)</a>   xu na go'i
       それは偽ですか？ 
</pre>
これは以下と同じ意味だ。 
<pre>
<a id="e9.2" name="e9.2">9.2)</a>   xu la djan. [cu] na pu klama
            la paris. .e la rom.
       「「ジョンがパリとローマに行った」は偽だ」は真ですか？ 
</pre>
<p>この否定疑問に対する、明白であるが間違っている肯定的な回答は、以下のようになる。 </p>
<pre>
<a id="e9.3" name="e9.3">9.3)</a>   go'i
       そうです。 
</pre>
「go'i」だけでは、「ジョンがパリとローマに行った」という意味にはならない。 「go'i」は単に、既出の文を、否定も含めてそのまま繰り返した文の省略形だ。 だから<a href="#e9.3">例9.3</a>は、「「ジョンがパリとローマに行った」は偽だ」と述べていることになる。 
<p>以下の文を考えると</p>
<pre>
<a id="e9.4" name="e9.4">9.4)</a>   na go'i
       それは偽です。 
</pre>
<a href="#e9.2">例9.2</a>のような否定疑問に対する回答として、ロジバン設計者は、反対の意味になる2つの同等に納得できる解釈から、1つの解釈だけを選ばなければならなかった。 <a href="#e9.4">例9.4</a>は、既に「na」が含まれていた文にもう一つ「na」を加えることによって、二重否定を含む文（つまり肯定文）になるのか、それとも新たに加えた「na」は元々の「na」と置き換えられて、文全体は不変なのか？ 
<p>置き換えられるとする考え、つまり後者が好ましい選択だと決められた。 そうすれば何の操作もせずに、肯定文か否定文かはっきりさせることができるからだ。 この方法は、英語ではお馴染みだが、すべての言語で同様の方法が取られるわけではない。 ロシア語、日本語、ナヴァホ語では、否定疑問に対する否定形の回答は、肯定であると解釈される。 </p>
<div class="notci"># na と go'i の関係をまとめると、こういう図になる。<br />
# <img align="top" height="200" src="./nagohi.svg" /> <br />
先行する broda に na が複数付いている場合は、上記の規則を適用する前に、偶数個の na を消す必要があるはずだ。そうしなければ、 na na broda .i na go'i を考えたとき、 na の1つを go'i に付く na が上書きするから、 na go'i が broda の肯定を表すことになってしまい、 broda .i na go'i の場合との整合性がとれない。<br />
</div>
<p>セルマホ NA の肯定表明シマヴォは「ja'a」であり、文脈の中の「na」と同じ位置に置かれ、以下のようになる。 </p>
<pre>
<a id="e9.5" name="e9.5">9.5)</a>   ja'a go'i
       「ジョンがパリとローマに行った」は真だ。 
</pre>
「ja'a」は「na」が使われるところならどこでも、「na」の代わりに使うことができる。 
<pre>
<a id="e9.6" name="e9.6">9.6)</a>   mi ja'a klama le zarci 
       私は本当に店に行く。 
</pre>
<p>これとまったく同様に、「je'a」は「na'e」と同じ位置に置かれ、「段階否定が当てはまらず、テルブリ間の関係がまさに述べられているとおりである」ということを述べるために使われる。 否定の文脈が無いときは、「je'a」は肯定を強調する。 </p>
<pre>
<a id="e9.7" name="e9.7">9.7)</a>   ta je'a melbi
       それはまさしく美しい。 
</pre>

<a id="15.10" name="15.10"></a><h3>10. メタ言語否定形</h3>
<p>真か偽かを尋ねる質問は否定と同義ではない。 </p>
<pre>
<a id="e10.1" name="e10.1">10.1)</a>  私は妻を叩くのをやめていない。 
</pre>
という文について考えよう。 私がこういう凶悪な行為を始めたことがないなら、この文は真でも偽でもない。 こういう否定は単に、「否定を含まない文に何らかの間違いがある」と言っているにすぎない。 一般に私たちは、声の調子やその他の手段で訂正することによって、望ましい真である言明「私は妻を叩いたことがない」を表そうとする。 
<div class="notci">
na は、叩くのを始めたことがあるかどうかに関係なく、bridiの真理値を反転させる：<br />
「私は妻を叩くのをやめた。」偽<br />
「私は妻を叩くのを na やめた。」真<br />
しかし、「私」が言いたいのは、このような矛盾否定ではなく、暗黙裡に前提とされていることが間違いであるということだ。そのためにメタ言語否定を使う。
</div>
<p>こういう形式に従う否定を「メタ言語否定」と呼ぶ。 自然言語では、メタ言語否定の後に、正しい文の指摘がほとんど必ず現れるので、それがメタ言語否定のしるしになる。 さらに、間違いを明らかにするために、声の調子や強調が使われることもある。 </p>
<p>どの種類の否定もロジバンで表現可能でなければならない。 人の思考には間違いが内在し、これらの間違いはロジバンから排除されない。 間違いの否定がメタ言語否定であるとき、こういう否定を、文の真偽についての論理的言明や、望ましい真である言明を簡単には表現（あるいは含意）できないかもしれない段階否定と、区別しなければならない。  ロジバンではタンルの中で概念を自由に結合できるから、納得できることや納得できないことの境界は定義しにくい傾向がある。 </p>
<p>自然言語の否定のごちゃ混ぜの性質をそのまま真似しようとすれば、この区別を破壊することになる。 ロジバンでは声の調子を使わないので、文中のどこが間違いなのかを、メタ言語的に示す方法が必要だ。 その文が全体的に不適切であるときは、それほど特定しないやり方で、メタ言語否定を表現できる必要がある。 </p>
<p>以下は、いくつかの異なる種類のメタ言語否定の例文リストだ。 </p>
<pre>
<a id="e10.2" name="e10.2">10.2)</a>  私は妻を叩くのを<b>やめて</b>いない。 
       （始めたことがない — 前提の誤り）

<a id="e10.3" name="e10.3">10.3)</a>  5 は青ではない。 
       （色は抽象概念に適用されない — カテゴリの誤り）

<a id="e10.4" name="e10.4">10.4)</a>  現在のフランス国王は禿ではない。 
       （現在のフランス国王は存在しない — 存在の誤り）

<a id="e10.5" name="e10.5">10.5)</a>  私には<b>3人の</b>子供はいない。 
       （2人いる — 単なる量の不適当）

<a id="e10.6" name="e10.6">10.6)</a>  私は以前に3つの仕事をしたのではなく、4つだ。 
       （不正確な量。 上の例との違いは、4つの仕事をした者は、すでに3つの仕事をしたという点。 ）

<a id="e10.7" name="e10.7">10.7)</a>  それは良いのではなくて悪い。 
       （不適当な量の否定で、述語についての段階上の量が正しくないことを表す）

<a id="e10.8" name="e10.8">10.8)</a>  彼女は<b>かわいい</b>のではなく、美しい。 
       （不適当な量で、非数値的段階に転送されたもの）

<a id="e10.9" name="e10.9">10.9)</a>  その家は青ではなく緑だ。 
       （使われている段階・カテゴリは正しくないが、関連カテゴリが当てはまる）
<div class="notci">
# 「青さ」という段階ではなく、「緑度」という段階が当てはまる。
</div>

<a id="e10.10" name="e10.10">10.10)</a> その家は青ではないが、色が付いている。 
       （使われている段階・カテゴリは正しくないが、より広いカテゴリが当てはまる）

<a id="e10.11" name="e10.11">10.11)</a> その猫は青ではないが、毛が長い。 
       （使われている段階・カテゴリは正しくないが、無関係のカテゴリが当てはまる）

<a id="e10.12" name="e10.12">10.12)</a> A: 彼は今日来るない。 
       B: 「来るない」は単語ではない。 
       （文法違反、文法的に誤った用法）

<a id="e10.13" name="e10.13">10.13)</a> 私は妻を叩くのをやえmたのではなく、やめた。 
       （綴りや発音の間違い）

<a id="e10.14" name="e10.14">10.14)</a> それは単なる羊ではなく、黒い羊だ。 
       （矛盾否定ではない訂正）
</pre>
メタ言語的間違いの集合に含まれるものは、他にいくらでもありうる。 
<p>これらの形の多くは、論理的な否定として議論してきたいろいろな例の中に、対応するものがある。 ただし、メタ言語否定は文の真偽については言明しない。 その代わり、文中に間違いがあるせいで、「真」も「偽」も実際に当てはまらないことを言明している。 </p>
<p>私たちは、矛盾否定ではない訂正（綴りの間違いなど）をする目的で、真である文をメタ言語的に否定することができる。 だから、「na」や「na'e」などを使う論理否定の仕組みから独立した、文をメタ言語的に否定するための方法が必要だ。 シマヴォ「na'i」には、この機能が割り当てられている。 このシマヴォは、文中に現れると、この文の何かが正しくないことをメタ言語的に示す。 このメタ言語否定は、その文の論理についてのいかなる評価も無効にする。 これは肯定文にも否定文にも使える。 </p>
<p>「na'i」は論理演算子ではないので「na'i」が重複して現れても、打ち消し合うと見なす必要はない。 実際、「na'i」の位置によって、文のどこが正しくないのかを、メタ言語的に示すことができ、それを後の文で訂正する準備とすることができる。 この理由から、「na'i」には UI の文法が与えられている。 文中のどこかに「na'i」を含むと、その文は表明文ではなくなり、真理値を割り当てるに際して、何らかの落とし穴があることを示唆する。 </p>
<p>上記のメタ言語的な間違いがどのように特定されるかを、簡潔に示そう。 そうすれば、他のメタ言語的問題は、これらの例からの類推で、どうやって表せるかわかるだろう。 </p>
<p>存在の誤りは、「na'i」を描写型の冠詞「lo」や、「da poi」型スムティの「poi」に付けることによって表せる。 （これらの構造の詳細については<a href="chapter6.html">第6章</a>と<a href="chapter16.html">第16章</a>を参照。 ）もし「le」スムティが、存在しない指示対象を指しているように見える場合は、話し手が何を思い描いているのか、聞き手には分からないかもしれない。 その場合の適切な返事は、「na'i」ではなく「ki'a」を使って、説明を求めることである。 </p>
<p>前提の誤りは、その前提が明白であれば、その前提に直接「na'i」を付ければ良い。 そうでない場合は、スムティ・チタ（セルマホ BAI）の単語「ji'u」を使って「模擬前提」を質問に挿入することができる。 そして「ji'uku」は説明されていない仮定を明示的に指し、「ji'una'iku」はその仮定の何かが間違っていることをメタ言語的に言っている。 （<a href="chapter9.html">第9章</a>を参照。<span class="notci"># 原文では Chapter 10 となっているが、 9 が正しい。</span>） </p>
<p>段階の間違いとカテゴリの間違いは、セルマホ BAI を使って同じように表現できる。 <a href="#15.5">第5節</a>で示したように<span class="notci">（# 原文では Section 8 となっているが、 5 が正しい。）</span>、「le'a」は「カテゴリ／クラス／タイプ X の」という意味であり、「ci'u」は「段階 X 上の」という意味であり、「ciste」から派生した「ci'e」は、要素のシステムや集合として定義される議論領域について話すのに使われる。 「kai」と「la'u」も BAI に属し、他の質や量の間違いを議論するのに使われる。 </p>
<div class="notci">
# <br />
le'a na'i ku<br />
ci'u na'i ku<br />
ci'e na'i ku<br />
など。また、 <a href="#15.5">第5節</a>の例文中の BAI 類は、以下のように否定できる。<br />
<a href="#e5.4">5.4)</a> ci'u na'i loka skari<br />
<a href="#e5.5">5.5)</a> teci'e na'i le skari<br />
<a href="#e5.6">5.6)</a> ci'e na'i lo'i skari<br />
<a href="#e5.7">5.7)</a> le'a na'i lo'i skari
</div>
<p>不適当な量と正しくない段階／カテゴリの領域での潜在的な問題について、特記すべきことがある。 ギスム間の関係について表明することは、ロジバンの基本的な実体に触れることになる。 従って「何かが青いならば、それは色が付いている」とか、「何かが青くないなら、それは別の色だ」ということを論理的に要求するのは不当である。 ロジバンでは「blanu」（「青」）が明示的に「skari」（「色」）として定義されてはいない。 同様に、「良い」の反対が「悪い」であることが暗黙的に決まってはいない。 </p>
<p>ギスムがこのように相互独立であることは、単なる理想である。 語用論上は (pragmatically)、人々は自分の世界観に基づいて物事をカテゴリ化するだろう。 私たちはギスムを関連付ける辞書定義を書くつもりだが、残念ながらそれは、こうした世界観の仮定をいくつか含むことになる。 ロジバン話者は、こういう仮定を最小限に抑える努力をするべきだ。 しかしこの領域は、論理規則が破綻する（あるいはサピア＝ウォーフ効果が実証される）ところであるように見える。 しかしながら、否定に関しては、前提として明白に見える段階やカテゴリの仮定を、認めない能力を明確に持ち続けることが、極めて重要だ。 </p>
<p>文法違反、文法的な間違いや綴りの間違いについては、間違いの部分に「na'i」を付ける（セルマホ UI の他のシマヴォの使い方と同じ）。 この意味では、「na'i」はラテン語由来のメタ言語的指標「[sic]」に等しい。 潔癖家は、特にコンピュータで発話や文書を分析するときに、構文解析できない表現をまた使うことを避けるために、 ZOI や LOhU/LEhU 引用や「sa'a」付き訂正の使用を選ぶだろう。 これらの用法についての説明は<a href="chapter19.html">第19章</a>を参照。 </p>
<p>まとめて言うと、メタ言語否定は典型的に「前の文を参照し、それに1個以上の「na'i」を付けて、どういうメタ言語的間違いがあったのかを示し、文を訂正して言い直す」という形を取る。 前の文の参照は、そのまま繰り返しても良いし、セルマホ GOhA に属する語を使っても良い。 文頭に「na'i」が来る場合は、何も特定せずに、その文の何かが不適切であることを言っているだけだ。 </p>
<p>普通の使い方では、メタ言語否定は、否定された文の後に訂正された文が来ることを要求する。 しかしロジバンでは、訂正文を言わなくても、メタ言語的な間違いを完全に曖昧性なく特定することができる。 訂正なしのメタ言語否定が、ロジバンの中で受け入れられる形として残るかどうかは、いずれ分かるだろう。 そういう文の中では、メタ言語的な表現が、間制が省略された表現と同じように、訂正が省略された表現になるだろう。 </p>
<p>メタ言語否定は「xu」疑問文に対する、もう一つの正当な否定的回答になる（<a href="#15.8">第8節</a>を参照）。 「na'i」は、質問された文について何か不適切なところがあるときに使われる。 例えば以下のような質問がなされた場合：</p>
<pre>
<a id="e10.15" name="e10.15">10.15)</a> xu do sisti lezu'o do rapydarxi ledo fetspe
       あなたは奥様を繰り返し叩くことをやめますか？ 
</pre>
以下のような回答があり得る。 
<pre>
<a id="e10.16" name="e10.16">10.16)</a> na'i go'i
       そのブリディは全体として何らかの点で不適切だ。 

<a id="e10.17" name="e10.17">10.17)</a> go'i na'i
       そのセルブリ (sisti) は何らかの点で不適切だ。 
</pre>
<p>メタ言語否定の特定の部分を修飾することもできる。 そのためには、メタ言語否定するブリディの中の間違っている部分を明示的に繰り返すか、あるいは、上記のセルマホ BAI の修飾子の一つを追加する。 </p>
<pre>
<a id="e10.18" name="e10.18">10.18)</a> go'i ji'una'iku
       先のブリディについて、何らかの前提が間違っている。 
</pre>
<p>最後になるが、メタ言語的なブリディの肯定には「jo'a」が使える。 これもセルマホ UI に属するシマヴォだ。 「jo'a」の普通の使い方は、特定の構造が、珍しいものであったり、直観に反するものであったりしても、実際には正しいということを主張することだ。 別の用法として、回答者のメタ言語否定を覆し、回答者の見解に不賛成であることを伝えるのにも使えるだろう。 </p>

<a id="15.11" name="15.11"></a><h3>11. まとめ — 否定に関して可能な質問全てに回答し終わりましたか？ </h3>
<pre>
<a id="e11.1" name="e11.1">11.1)</a>  na go'i  .ije na'e go'i  .ije na'i go'i
</pre>
<div class="notci">
# 第2文の go'i は第1文の na go'i を受け、第3文の go'i は第2文の na'e go'i を受けているのか？<br />
それとも、je で接続された文中の全ての go'i は、質問文 xu ba'o danfu ro da を受けているのか？<br />
→はっきりしない。しかし、文が論理接続詞 ijek で接続されると、各文の真理値が接続によって変わる場合がある（<a href="chapter14.html">第14章</a>）ので、 ijek で接続された GOhA は共通のブリディを受けると考えた方がわかりやすい。この考えに従うと、これらの3つの go'i は全て ba'o danfu ro da である。<br />
<br />
# .ije na'i go'i の na'i は je に係る。<br />
.i に je などの接続詞が付いていない場合、<br />
na'i go'i = ko'a cu na'i broda ：ブリディ全体に na'i が係る。<br />
go'i na'i = ko'a cu broda na'i ：セルブリだけに na'i が係る。
</div>
